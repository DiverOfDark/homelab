name: CI

on:
  push:
    branches: [ "master" ]

  workflow_dispatch:

jobs:
  ansible_check:
    runs-on: github-runner-instance
    container: ubuntu:noble
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13.5'

      - name: Restore cached virtualenv
        uses: actions/cache/restore@v4
        with:
          key: venv-${{ steps.setup_python.outputs.python-version }}-${{ hashFiles('ansible/requirements.txt') }}
          path: .venv

      - name: Install dependencies
        run: |
          cd ansible
          python -m venv .venv
          . .venv/bin/activate
          python -m pip install -r requirements.txt
          echo "$VIRTUAL_ENV/bin" >> $GITHUB_PATH
          echo "VIRTUAL_ENV=$VIRTUAL_ENV" >> $GITHUB_ENV

      - name: Saved cached virtualenv
        uses: actions/cache/save@v4
        with:
          key: venv-${{ steps.setup_python.outputs.python-version }}-${{ hashFiles('ansible/requirements.txt') }}
          path: .venv

      - name: Check syntax Ansible
        run: |
          cd ansible
          export ANSIBLE_CONFIG=ansible.cfg
          ansible-playbook playbook.yaml -i inventory.yaml --syntax-check
          
      - name: Dry-run Ansible playbook
        run: |
          cd ansible
          export ANSIBLE_CONFIG=ansible.cfg
          echo ${VAULT_PASSWORD} | setsid ansible-playbook playbook.yaml -i inventory.yaml --ask-vault-password --check --diff