---
- name: Talos
  hosts: localhost
  gather_facts: false
  become: false
  roles:
     - role: talos
       tags: ['talos']

- name: Voron setup
  hosts: printer_hosts
  gather_facts: true
  become: true
  roles:
     - role: voron
       tags: ['voron']

- name: System setups
  hosts: working_hosts
  gather_facts: true
  become: true
  roles:
     - role: system
       tags: ['system']
     - role: swap
       tags: ['swap']
     - role: keepalived
       tags: ['keepalived']
     - role: dnsmasq
       tags: ['dnsmasq']

  handlers:
     - import_tasks: ./roles/dnsmasq/handlers/main.yml
     - import_tasks: ./roles/keepalived/handlers/main.yml

- name: Kubernetes cluster - node by node
  hosts: working_hosts
  gather_facts: false
  become: true
  serial: 1
  roles:
     - role: etcd
       tags: ['etcd']
     - role: k3s
       tags: ['k3s']
  handlers:
     - import_tasks: ./roles/k3s/handlers/main.yml
