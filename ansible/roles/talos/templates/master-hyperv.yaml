machine:
  install:
    disk: /dev/sda 
    wipe: true
  network:
    hostname: hyperv-master
    nameservers:
      - 192.168.179.1
    interfaces:
    - interface: enx00155db27e02
      addresses:
        - 192.168.178.9/24
      vip:
        ip: 192.168.179.2
      routes:
        - network: 0.0.0.0/0 # The route's network (destination).
          gateway: 192.168.178.1 # The route's gateway (if empty, creates link scope route).
          metric: 1024 # The optional metric for the route.