---
- name: System setups
  hosts: working_hosts
  gather_facts: true
  become: true
  roles:
     - role: system
       tags: ['system']
     - role: swap
       tags: ['swap']
     - role: seedbox-mount
       tags: ['seedbox-mount']
     - role: keepalived
       tags: ['keepalived']
     - role: dnsmasq
       tags: ['dnsmasq']

- name: Kubernets cluster - node by node
  hosts: working_hosts
  gather_facts: false
  become: true
  serial: 1
  roles:
     - role: k3s
       tags: ['k3s']
