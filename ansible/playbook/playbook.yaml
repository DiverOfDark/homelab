---
- name: Serial tasks
  hosts: working_hosts
  gather_facts: false
  become: true
  serial: 1
  roles:
     - role: prepare
       tags: ['prepare']

- name: Parallel tasks
  hosts: working_hosts
  gather_facts: true
  become: true
  roles:
     - role: swap
       tags: ['swap']
     - role: seedbox-mount
       tags: ['seedbox-mount']
     - role: keepalived
       tags: ['keepalived']
     - role: dnsmasq
       tags: ['dnsmasq']

