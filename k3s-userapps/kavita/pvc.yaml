apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: kavita-config
  namespace: kavita
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: "ceph-filesystem"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: kavita-media
  namespace: kavita
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 30Gi
  storageClassName: "ceph-filesystem"

