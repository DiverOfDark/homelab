apiVersion: v1
kind: Secret
metadata:
  name: readur-secret
  namespace: readur
type: Opaque
stringData:
  JWT_SECRET: "your-secret-key-change-this-in-production-readur"
  SERVER_HOST: "0.0.0.0"
  SERVER_PORT: "8000"
  UPLOAD_PATH: "/app/uploads"
  WATCH_FOLDER: "/app/watch"
  OCR_LANGUAGE: "eng"
  CONCURRENT_OCR_JOBS: "4"
  OCR_TIMEOUT_SECONDS: "300"
  MAX_FILE_SIZE_MB: "50"
  MEMORY_LIMIT_MB: "512"
  CPU_PRIORITY: "normal"
  ALLOWED_FILE_TYPES: "pdf,txt,doc,docx,png,jpg,jpeg"
  WATCH_INTERVAL_SECONDS: "30"
  FILE_STABILITY_CHECK_MS: "1000"
  MAX_FILE_AGE_HOURS: "24"
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: readur-db-secret
  namespace: readur
spec:
  refreshInterval: 1m
  secretStoreRef:
    name: readur-secret-store
    kind: ClusterSecretStore
  target:
    name: readur-db-credentials
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        DATABASE_URL: "postgres://{{ .POSTGRES_USER }}:{{ .POSTGRES_PASSWORD }}@readur-db:5432/readur"
        POSTGRES_USER: "{{ .POSTGRES_USER }}"
        POSTGRES_PASSWORD: "{{ .POSTGRES_PASSWORD }}"
  data:
    - secretKey: POSTGRES_PASSWORD
      remoteRef:
        key: readur.readur-db.credentials.postgresql.acid.zalan.do
        property: password
    - secretKey: POSTGRES_USER
      remoteRef:
        key: readur.readur-db.credentials.postgresql.acid.zalan.do
        property: username
---
apiVersion: external-secrets.io/v1
kind: ClusterSecretStore
metadata:
  name: readur-secret-store
spec:
  provider:
    kubernetes:
      remoteNamespace: readur
      server:
        url: "https://kubernetes.default.svc:443"
        caProvider:
          type: ConfigMap
          name: kube-root-ca.crt
          namespace: kube-system
          key: ca.crt
      auth:
        serviceAccount:
          name: eso-external-secrets
          namespace: eso