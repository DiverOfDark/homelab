apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  finalizers:
    - kubernetes.io/pvc-protection
  name: affine
  namespace: affine
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
  storageClassName: longhorn
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: affine
  namespace: affine
spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app.kubernetes.io/pod: affine
  template:
    metadata:
      labels:
        app.kubernetes.io/pod: affine
    spec:
      volumes:
          - name: affine-pvc
            persistentVolumeClaim:
              claimName: affine
      containers:
        - image: 'ghcr.io/toeverything/affine-graphql:stable'
          name: affine
          ports:
            - containerPort: 3010
              protocol: TCP
              name: "http"
            - containerPort: 5555
              protocol: TCP
              name: "http"
          volumeMounts:
            - mountPath: /root/.affine/config
              name: postgres-pvc
              subPath: config
            - mountPath: /root/.affine/storage
              name: postgres-pvc
              subPath: storage
          env:
            - name: NODE_OPTIONS
              value: "--import=./scripts/register.js"
            - name: AFFINE_CONFIG_PATH
              value: /root/.affine/config
            - name: REDIS_SERVER_HOST
              value: redis.affine.svc.cluster.local
            - name: DATABASE_URL
              value: postgres://affine:affine@postgres.affine.svc.cluster.local:5432/affine
            - name: NODE_ENV
              value: production
            - name: TELEMETRY_ENABLE
              value: "false"
---
apiVersion: v1
kind: Service
metadata:
  name: affine
  namespace: affine
spec:
  internalTrafficPolicy: Cluster
  ports:
  - name: affine
    port: 80
    protocol: TCP
    targetPort: 3010
  selector:
    app.kubernetes.io/pod: affine
  type: ClusterIP