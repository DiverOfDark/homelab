apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  finalizers:
    - kubernetes.io/pvc-protection
  name: postgres
  namespace: affine
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
  storageClassName: longhorn
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: affine
spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app.kubernetes.io/pod: postgres
  template:
    metadata:
      labels:
        app.kubernetes.io/pod: postgres
    spec:
      volumes:
          - name: postgres-pvc
            persistentVolumeClaim:
              claimName: postgres
      containers:
        - image: 'postgres:16.4'
          name: postgres
          ports:
            - containerPort: 6379
              protocol: TCP
              name: "http"
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: postgres-pvc
          env:
            - name: POSTGRES_DB
              value: affine
            - name: POSTGRES_USER
              value: affine
            - name: POSTGRES_PASSWORD
              value: affine
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: affine
spec:
  internalTrafficPolicy: Cluster
  ports:
  - name: postgres
    port: 5432
    protocol: TCP
    targetPort: 5432
  selector:
    app.kubernetes.io/pod: postgres
  type: ClusterIP