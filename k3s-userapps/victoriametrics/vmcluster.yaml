apiVersion: operator.victoriametrics.com/v1
kind: VMCluster
metadata:
  name: victoriametrics
  namespace: victoriametrics
spec:
  retentionPeriod: "1" # 1 month
  vminsert:
    replicaCount: 2
  vmselect:
    replicaCount: 2
  vmstorage:
    replicaCount: 2
    storage:
      volumeClaimTemplate:
        spec:
          storageClassName: ceph-block
          resources:
            requests:
              storage: 50Gi
---
apiVersion: v1
kind: Namespace
metadata:
  name: victoriametrics
