apiVersion: v1
kind: Namespace
metadata:
  name: seedbox
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: seedbox
  namespace: seedbox
spec:
  secretStoreRef:
    name: default-secret-store
    kind: ClusterSecretStore  # or ClusterSecretStore

  refreshInterval: "10s"

  target:
    name: seedbox
    creationPolicy: 'Owner'
    deletionPolicy: "Retain"
    template:
      type: Opaque
      data:
        users: "{{ .user }}:{{ .password }}"
  data:
    - secretKey: user
      remoteRef:
        key: golden-secret
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
        property: seedbox-username
    - secretKey: password
      remoteRef:
        key: golden-secret
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
        property: seedbox-password
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: basic-auth
  namespace: seedbox
spec:
  basicAuth:
    secret: seedbox
    namespace: seedbox
---
# Prefixing with /foo
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: addrutorrent
  namespace: seedbox
spec:
  addPrefix:
    prefix: /rutorrent
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: ingressroute
  namespace: seedbox
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`torrent.kirillorlov.pro`)
      kind: Rule
      services:
        - name: external-service
          port: 80
      middlewares:
        - name: basic-auth
        - name: addrutorrent
  tls:
    secretName: torrent-tls-secret
    domains:
      - main: torrent.kirillorlov.pro
---
apiVersion: v1
kind: Service
metadata:
  name: external-service
  namespace: seedbox
spec:
  type: ExternalName
  externalName: transporter.myseedbox.site
  ports:
    - port: 80