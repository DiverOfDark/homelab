apiVersion: apps/v1
kind: Deployment
metadata:
  name: caddy
  namespace: seedbox
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app.kubernetes.io/pod: caddy
  template:
    metadata:
      labels:
        app.kubernetes.io/pod: caddy
    spec:
      containers:
        - image: 'caddy/caddy:2.9.1'
          imagePullPolicy: IfNotPresent
          name: caddy
          ports:
            - containerPort: 80
              protocol: TCP
              name: "http"
          volumeMounts:
            - mountPath: /etc/caddy/Caddyfile
              subPath: Caddyfile
              name: caddy
      volumes:
        - name: caddy
          secret:
            secretName: seedbox