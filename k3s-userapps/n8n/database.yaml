apiVersion: acid.zalan.do/v1
kind: postgresql
metadata:
  name: n8n-db
  namespace: n8n
spec:
  teamId: "acid"
  postgresql:
    version: "17"
  numberOfInstances: 1
  volume:
    size: "5Gi"

  users:
    n8n: [ ]
  databases:
    n8n: n8n
  resources:
    requests:
      cpu: 100m
      memory: 200Mi
    limits:
      cpu: 500m
      memory: 512Mi
