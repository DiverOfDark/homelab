apiVersion: apps/v1
kind: Deployment
metadata:
  name: opencode
  namespace: devpod
spec:
  replicas: 1
  revisionHistoryLimit: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: opencode
  template:
    metadata:
      labels:
        app: opencode
    spec:
      nodeSelector:
        kubernetes.io/hostname: asgard
      initContainers:
      - name: init-root
        image: harbor.kirillorlov.pro/library/ralph-opencode:latest
        imagePullPolicy: IfNotPresent
        command:
        - sh
        - -c
        - |
          if [ ! -f "/workspace/.opencode-root-initialized" ]; then
            echo "Initializing OpenCode /root from image to PVC..."
            cp -a /root/. /workspace/.opencode-root/ 2>/dev/null || true
            touch /workspace/.opencode-root-initialized
            echo "OpenCode root directory initialized"
          else
            echo "OpenCode root directory already initialized"
          fi
        volumeMounts:
        - name: workspace
          mountPath: /workspace
      containers:
      - name: opencode
        image: harbor.kirillorlov.pro/library/ralph-opencode:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 4096
          name: opencode
        env:
        - name: DOCKER_HOST
          value: "tcp://dind:2375"
        volumeMounts:
        - name: workspace
          mountPath: /workspace
        - name: workspace
          mountPath: /root
          subPath: .opencode-root
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
        livenessProbe:
          tcpSocket:
            port: 4096
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 4096
          initialDelaySeconds: 15
          periodSeconds: 5
      volumes:
      - name: workspace
        persistentVolumeClaim:
          claimName: devpod-workspace
---
apiVersion: v1
kind: Service
metadata:
  name: opencode
  namespace: devpod
spec:
  selector:
    app: opencode
  ports:
  - port: 4096
    targetPort: 4096
    name: opencode
  type: ClusterIP
