apiVersion: apps/v1
kind: Deployment
metadata:
  name: openclaw
  namespace: devpod
spec:
  replicas: 1
  revisionHistoryLimit: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: openclaw
  template:
    metadata:
      labels:
        app: openclaw
    spec:
      nodeSelector:
        kubernetes.io/hostname: asgard
      initContainers:
      - name: init-root
        image: harbor.kirillorlov.pro/library/ralph-openclaw:latest
        imagePullPolicy: IfNotPresent
        command:
        - sh
        - -c
        - |
          if [ ! -f "/workspace/.openclaw-root-initialized" ]; then
            echo "Initializing OpenClaw /root from image to PVC..."
            cp -a /root/. /workspace/.openclaw-root/ 2>/dev/null || true
            touch /workspace/.openclaw-root-initialized
            echo "OpenClaw root directory initialized"
          else
            echo "OpenClaw root directory already initialized"
          fi
        volumeMounts:
        - name: workspace
          mountPath: /workspace
      containers:
      - name: openclaw
        image: harbor.kirillorlov.pro/library/ralph-openclaw:latest
        imagePullPolicy: Always
        env:
        - name: DOCKER_HOST
          value: "tcp://dind:2375"
        volumeMounts:
        - name: workspace
          mountPath: /workspace
        - name: workspace
          mountPath: /root
          subPath: .openclaw-root
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
      volumes:
      - name: workspace
        persistentVolumeClaim:
          claimName: devpod-workspace
