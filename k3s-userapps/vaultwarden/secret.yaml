apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: "bitwarden-cli"
  namespace: vaultwarden
spec:
  secretStoreRef:
    name: default-secret-store
    kind: ClusterSecretStore  # or ClusterSecretStore
  refreshInterval: "10s"
  target:
    name: bitwarden-cli
    creationPolicy: 'Owner'
    deletionPolicy: "Retain"
    template:
      type: Opaque
      data:
        BW_USERNAME: "{{ .BW_USERNAME }}"
        BW_PASSWORD: "{{ .BW_PASSWORD }}"
  data:
    - secretKey: BW_USERNAME
      remoteRef:
        key: golden-secret
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
        property: vaultwarden-primary-login
    - secretKey: BW_PASSWORD
      remoteRef:
        key: golden-secret
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
        property: vaultwarden-primary-password
