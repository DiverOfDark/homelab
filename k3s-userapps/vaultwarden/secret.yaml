apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: "bitwarden-cli"
  namespace: vaultwarden
spec:
  secretStoreRef:
    name: default-secret-store
    kind: ClusterSecretStore  # or ClusterSecretStore
  refreshInterval: "10s"
  target:
    name: bitwarden-cli
    creationPolicy: 'Owner'
    deletionPolicy: "Retain"
    template:
      type: Opaque
      data:
        BW_CLIENTID: "{{ .BW_CLIENTID }}"
        BW_CLIENTSECRET: "{{ .BW_CLIENTSECRET }}"
        BW_UNLOCK: "{{ .BW_UNLOCK }}"
  data:
    - secretKey: BW_CLIENTID
      remoteRef:
        key: golden-secret
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
        property: vaultwarden-client-id
    - secretKey: BW_CLIENTSECRET
      remoteRef:
        key: golden-secret
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
        property: vaultwarden-client-secret
    - secretKey: BW_UNLOCK
      remoteRef:
        key: golden-secret
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
        property: vaultwarden-unlock