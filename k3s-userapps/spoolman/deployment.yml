apiVersion: apps/v1
kind: Deployment
metadata:
  name: spoolman
  namespace: spoolman
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/pod: spoolman
  template:
    metadata:
      labels:
        app.kubernetes.io/pod: spoolman
    spec:
      volumes:
        - name: spoolman
          persistentVolumeClaim:
            claimName: spoolman
      containers:
        - image: 'ghcr.io/donkie/spoolman:0.21.0'
          imagePullPolicy: IfNotPresent
          name: spoolman
          env:
            - name: TZ
              value: "Europe/Berlin"
            - name: PUID
              value: "0"
            - name: PGID
              value: "0"
            - name: SPOOLMAN_PORT
              value: "8000"
            - name: SPOOLMAN_HOST
              value: "0.0.0.0"
          livenessProbe:
            failureThreshold: 1
            httpGet:
              path: /
              port: 8000
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          ports:
            - containerPort: 8000
              protocol: TCP
              name: "http"
          volumeMounts:
            - mountPath: /home/app/.local/share/spoolman
              name: spoolman