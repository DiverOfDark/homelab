apiVersion: apps/v1
kind: Deployment
metadata:
  name: spoolman
  namespace: spoolman
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/pod: spoolman
  template:
    metadata:
      labels:
        app.kubernetes.io/pod: spoolman
    spec:
      volumes:
        - name: spoolman
          persistentVolumeClaim:
            claimName: spoolman
      containers:
        - image: 'ghcr.io/donkie/spoolman:latest'
          imagePullPolicy: IfNotPresent
          name: spoolman
          env:
            - name: TZ
              value: "Europe/Berlin"
          ports:
            - containerPort: 8000
              protocol: TCP
              name: "http"
          volumeMounts:
            - mountPath: /home/app/.local/share/spoolman
              name: spoolman
