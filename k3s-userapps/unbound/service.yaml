---
apiVersion: v1
kind: Service
metadata:
  name: unbound-udp
  annotations:
    metallb.universe.tf/allow-shared-ip: unbound
spec:
  type: LoadBalancer
  loadBalancerIP: 192.168.179.250
  ports:
    - port: 53
      targetPort: dns-udp
      protocol: UDP
      name: dns-udp
  selector:
    app.kubernetes.io/name: unbound
---
apiVersion: v1
kind: Service
metadata:
  name: unbound-tcp
  annotations:
    metallb.universe.tf/allow-shared-ip: unbound
spec:
  type: LoadBalancer
  loadBalancerIP: 192.168.179.250
  ports:
    - port: 53
      targetPort: dns-tcp
      protocol: TCP
      name: dns-tcp
  selector:
    app.kubernetes.io/name: unbound