apiVersion: apps/v1
kind: Deployment
metadata:
  name: unbound
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: unbound
  template:
    metadata:
      labels:
        app.kubernetes.io/name: unbound
    spec:
      containers:
        - name: exporter
          image: "ghcr.io/cyb3r-jak3/unbound-exporter:0.4.6"
          imagePullPolicy: IfNotPresent
          args: [ "-unbound.host=unix:///srv/unbound.ctl" ]
          volumeMounts:
          - name: "socket"
            mountPath: "/srv"
          ports:
          - name: "metrics"
            containerPort: 9167
            protocol: "TCP"
        - name: unbound
          image: "klutchell/unbound:1.13.1"
          imagePullPolicy: IfNotPresent
          ports:
          - name: "dns-udp"
            containerPort: 5053
            protocol: "UDP"
          - name: "dns-tcp"
            containerPort: 5053
            protocol: "TCP"
          volumeMounts:
          - name: "unbound-conf"
            mountPath: "/opt/unbound/etc/unbound/"
            readOnly: true
          - name: "socket"
            mountPath: "/srv"
          readinessProbe:
            tcpSocket:
              port: 5053
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 5053
            initialDelaySeconds: 15
            periodSeconds: 20
      volumes:
      - name: "unbound-conf"
        configMap:
          name: unbound
      - name: "socket"
        emptyDir: {}