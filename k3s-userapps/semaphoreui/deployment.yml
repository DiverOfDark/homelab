apiVersion: apps/v1
kind: Deployment
metadata:
  name: semaphoreui
  namespace: semaphoreui
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/pod: semaphoreui
  template:
    metadata:
      labels:
        app.kubernetes.io/pod: semaphoreui
    spec:
      serviceAccountName: terraform
      securityContext:
        runAsUser: 0
      volumes:
        - name: semaphoreui
          persistentVolumeClaim:
            claimName: semaphoreui
      containers:
        - image: 'semaphoreui/semaphore:v2.12.3'
          imagePullPolicy: IfNotPresent
          name: semaphoreui
          env:
            - name: SEMAPHORE_DB_DIALECT
              value: "bolt"
            - name: SEMAPHORE_ADMIN
              value: "admin"
            - name: SEMAPHORE_ADMIN_PASSWORD
              value: "changeme"
            - name: SEMAPHORE_ADMIN_NAME
              value: "Kirill Orlov"
            - name: SEMAPHORE_ADMIN_EMAIL
              value: "me@kirillorlov.pro"
          livenessProbe:
            failureThreshold: 1
            httpGet:
              path: /
              port: 3000
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          ports:
            - containerPort: 3000
              protocol: TCP
              name: "http"
          volumeMounts:
            - mountPath: /var/lib/semaphore
              name: semaphoreui
              subPath: data
            - mountPath: /etc/semaphore
              name: semaphoreui
              subPath: config