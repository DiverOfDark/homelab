apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: "rclone-secret"
  namespace: csi-driver
spec:
  secretStoreRef:
    name: bitwarden-fields
    kind: ClusterSecretStore  # or ClusterSecretStore
  refreshInterval: "10s"
  target:
    name: rclone-secret
    creationPolicy: 'Owner'
    deletionPolicy: "Retain"
    template:
      type: Opaque
      data:
        remote: "seedbox"
        remotePath: ""
        configData: |
          [seedbox]
          type = ftp
          host = {{ rclone_host }}
          user = {{ rclone_user }}
          pass = {{ rclone_pass }}
          explicit_tls = true
          
          [sftp_seedbox]
          type = sftp
          host = {{ rclone_host }}
          user = {{ rclone_user }}
          pass = {{ rclone_pass }}
          shell_type = unix
  data:
    - secretKey: rclone_host
      remoteRef:
        key: 47044023-b182-40cb-86d5-e1ac67d1302f
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
        property: host
    - secretKey: rclone_user
      remoteRef:
        key: 47044023-b182-40cb-86d5-e1ac67d1302f
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
        property: login
    - secretKey: rclone_pass
      remoteRef:
        key: 47044023-b182-40cb-86d5-e1ac67d1302f
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
        property: pass




