apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postiz-config
  namespace: postiz
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: "ceph-filesystem"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postiz-uploads
  namespace: postiz
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: "ceph-filesystem"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postiz-redis
  namespace: postiz
