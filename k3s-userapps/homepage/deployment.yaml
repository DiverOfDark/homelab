apiVersion: apps/v1
kind: Deployment
metadata:
  name: homepage
  namespace: nextcloud
spec:
  replicas: 2
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app.kubernetes.io/pod: homepage
  template:
    metadata:
      labels:
        app.kubernetes.io/pod: homepage
    spec:
      volumes:
        - name: nextcloud
          persistentVolumeClaim:
            claimName: nextcloud
      containers:
        - image: 'ghcr.io/diverofdark/about/website:latest'
          imagePullPolicy: IfNotPresent
          name: homepage
          ports:
            - containerPort: 3000
              protocol: TCP
              name: "http"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3