# https://github.com/walkxcode/dashboard-icons - here are icons

apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage
  namespace: statuspage
  labels:
    app.kubernetes.io/name: homepage
data:
  kubernetes.yaml: |
    mode: cluster
  settings.yaml: |
    title: Kirill Orlov HomeLab
    startUrl: https://status.kirillorlov.pro
    base: https://status.kirillorlov.pro
    theme: dark
    fiveColumns: true
    disableCollapse: true
    useEqualHeights: true
    statusStyle: dot
    showStats: true
    providers:
      longhorn:
        url: http://longhorn-frontend.longhorn-system.svc.cluster.local
#    layout:
#      Section before Media:
#        header: false
#        icon: ?.png
#        initiallyCollapsed: true
#      Media:
#        tab: "First" // set to activate tabbing
#        style: row
#        columns: 4
  custom.css: ""
  custom.js: ""
  bookmarks.yaml: |
    - Developer:
        - Github:
            - abbr: GH
              href: https://github.com/
  services.yaml: |
    - Infra:
        - FritzBox:
            href: http://192.168.178.1/
            icon: avmfritzbox.svg
            widget:
              type: fritzbox
              url: http://192.168.178.1/
    - Media:
        - ruTorrent:
            href: https://transporter.myseedbox.site/rutorrent/
            icon: rutorrent.png
    - 3D Printer:
        - Voron:
            href: http://voron2.fritz.box/
            description: 3d Printer
            widget:
              type: moonraker
              url: http://voron2.fritz.box

        - Knomi:
            href: http://knomi.fritz.box/
            description: Knomi display
        - Knomi V2:
            href: http://knomi2.fritz.box/
            description: Knomi V2 display
  widgets.yaml: |
    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: true
          label: "cluster"
        nodes:
          show: true
          cpu: true
          memory: true
          showLabel: true
    
    - longhorn:
        expanded: true
        total: true
        labels: true
        nodes: true
    
    - openmeteo:
        label: Berlin # optional
        latitude: 52.50
        longitude: 13.33
        timezone: Europe/Berlin 
        units: metric 
        cache: 10
        format: # optional, Intl.NumberFormat options
          maximumFractionDigits: 1
    - search:
        provider: google
        target: _blank
  docker.yaml: ""