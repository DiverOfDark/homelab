apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage
  namespace: statuspage
  labels:
    app.kubernetes.io/name: homepage
data:
  kubernetes.yaml: |
    mode: cluster
  settings.yaml: |
    title: Kirill Orlov HomeLab
    startUrl: https://status.kirillorlov.pro
    base: https://status.kirillorlov.pro
    theme: dark
    disableCollapse: true
    useEqualHeights: true
    statusStyle: dot
    providers:
      longhorn:
        url: https://longhorn.kirillorlov.pro
#    layout:
#      Section before Media:
#        header: false
#        icon: ?.png
#        initiallyCollapsed: true
#      Media:
#        tab: "First" // set to activate tabbing
#        style: row
#        columns: 4
  custom.css: ""
  custom.js: ""
  bookmarks.yaml: |
    - Developer:
        - Github:
            - abbr: GH
              href: https://github.com/
  services.yaml: |
    - My First Group:
        - My First Service:
            href: http://localhost/
            description: Homepage is awesome

    - My Second Group:
        - My Second Service:
            href: http://localhost/
            description: Homepage is the best

    - My Third Group:
        - My Third Service:
            href: http://localhost/
            description: Homepage is ðŸ˜Ž
  widgets.yaml: |
    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: true
          label: "cluster"
        nodes:
          show: true
          cpu: true
          memory: true
          showLabel: true
    - resources:
        backend: resources
        expanded: true
        cpu: true
        memory: true
    - search:
        provider: google
        target: _blank
  docker.yaml: ""