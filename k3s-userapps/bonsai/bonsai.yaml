apiVersion: v1
kind: Namespace
metadata:
  name: bonsai
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bonsai
  namespace: bonsai
spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      pod: bonsai
  template:
    metadata:
      labels:
        pod: bonsai
    spec:
      containers:
        - image: 'impworks/bonsai:latest'
          imagePullPolicy: Always
          name: bonsai
          ports:
            - containerPort: 8080
              protocol: TCP
              name: "http"
          env:
            - name: ConnectionStrings__EmbeddedDatabase
              value: Data Source=/app/App_Data/bonsai.db
            - name: ConnectionStrings__UseEmbeddedDatabase
              value: "true"
            - name: Locale
              value: "ru-RU"
            - name: Auth__AllowPasswordAuth
              value: "true"
            - name: ASPNETCORE_ENVIRONMENT
              value: "Production"
            - name: WebServer__RequireHttps
              value: "false"
            - name: SeedData__Enable
              value: "true"
            - name: SeedData__ClearAll
              value: "true"
            - name: DemoMode__Enabled
              value: "true"
            - name: DemoMode__ClearOnStartup
              value: "true"
            - name: DemoMode__CreateDefaultPages
              value: "true"
            - name: DemoMode__CreateDefaultAdmin
              value: "true"
            - name: WebServer__MaxUploadSize
              value: "1048576"
            - name: DemoMode__YandexMetrikaId
              value: "61545547"
---
apiVersion: v1
kind: Service
metadata:
  name: bonsai
  namespace: bonsai
spec:
  internalTrafficPolicy: Cluster
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 80
  selector:
    pod: bonsai
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: acme-issuer
  name: bonsai
  namespace: bonsai
spec:
  rules:
  - host: bonsai.kirillorlov.pro
    http:
      paths:
      - backend:
          service:
            name: bonsai
            port:
              number: 80
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - bonsai.kirillorlov.pro
    secretName: bonsai-tls
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: patch-deployment-sa
  namespace: bonsai
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: patch-deployment-role
  namespace: bonsai
rules:
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: patch-deployment-rolebinding
  namespace: bonsai
subjects:
- kind: ServiceAccount
  name: patch-deployment-sa
  namespace: bonsai
roleRef:
  kind: Role
  name: patch-deployment-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: pod-recreate-job
  namespace: bonsai
spec:
  schedule: "*/30 * * * *"  # This runs the job every 30 minutes
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: patch-deployment-sa
          containers:
          - name: patch-deployment
            image: bitnami/kubectl:latest
            command:
            - /bin/sh
            - -c
            - >
              kubectl patch deployment bonsai -n bonsai
              -p '{"spec":{"template":{"metadata":{"annotations":{"recreate-timestamp":"'$(date +%s)'"}}}}}'
            # Replace <YOUR_DEPLOYMENT_NAME> with the name of your deployment
            # Replace <YOUR_NAMESPACE> with the namespace of your deployment
          restartPolicy: OnFailure