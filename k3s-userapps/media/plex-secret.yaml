apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: plex-secret
  namespace: media
spec:
  secretStoreRef:
    name: default-secret-store
    kind: ClusterSecretStore  # or ClusterSecretStore

  refreshInterval: "10s"

  target:
    name: plex-secret
    creationPolicy: 'Owner'
    deletionPolicy: "Retain"
    template:
      type: Opaque
      data:
        PLEX_CLAIM: "{{ .claim }}"
        PLEX_API_TOKEN: "{{ .plex-apiKey }}"
        OVERSEERR_TOKEN: "{{ .overseerr-api-key }}"
        RADARR_API_KEY: "{{ .radarr-api-key }}"
        SONARR_API_KEY: "{{ .sonarr-api-key }}"
  data:
    - secretKey: claim
      remoteRef:
        key: golden-secret
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
        property: plex-claim
    - secretKey: plex-apiKey
      remoteRef:
        key: golden-secret
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
        property: plex-api-key
    - secretKey: overseerr-api-key
      remoteRef:
        key: golden-secret
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
        property: overseer-api-key
    - secretKey: sonarr-api-key
      remoteRef:
        key: golden-secret
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
        property: sonarr-api-key
    - secretKey: radarr-api-key
      remoteRef:
        key: golden-secret
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
        property: radarr-api-key
---