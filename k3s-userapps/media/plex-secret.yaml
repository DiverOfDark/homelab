apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: plex-secret
  namespace: media
spec:
  secretStoreRef:
    name: bitwarden-login
    kind: ClusterSecretStore

  refreshInterval: "10s"

  target:
    name: plex-secret
    creationPolicy: 'Owner'
    deletionPolicy: "Retain"
    template:
      type: Opaque
      data:
        OVERSEERR_TOKEN: "{{ .overseerrApiKey }}"
        RADARR_API_KEY: "{{ .radarrApiKey }}"
        SONARR_API_KEY: "{{ .sonarrApiKey }}"
  data:
    - secretKey: overseerrApiKey
      remoteRef:
        key: df7a7baa-3d8e-49d2-a8a3-f9cf357f4a40
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
        property: password
    - secretKey: sonarrApiKey
      remoteRef:
        key: ec1698f6-0ab0-4cd8-8bf2-ded0feaf3391
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
        property: password
    - secretKey: radarrApiKey
      remoteRef:
        key: b35d20a6-7413-49eb-aa6f-5f2efe703a07
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
        property: password
---