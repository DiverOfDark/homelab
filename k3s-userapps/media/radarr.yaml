apiVersion: apps/v1
kind: Deployment
metadata:
  name: radarr
  namespace: media
spec:
  progressDeadlineSeconds: 600
  strategy:
    type: Recreate
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app.kubernetes.io/pod: radarr
  template:
    metadata:
      labels:
        app.kubernetes.io/pod: radarr
    spec:
      volumes:
        - name: radarr
          persistentVolumeClaim:
            claimName: radarr
        - name: media
          persistentVolumeClaim:
            claimName: video
        - name: downloads
          persistentVolumeClaim:
            claimName: rclone-seedbox
      containers:
        - image: 'linuxserver/radarr:5.28.0'
          imagePullPolicy: IfNotPresent
          name: radarr
          env:
            - name: TZ
              value: "Europe/Berlin"
            - name: PUID
              value: "0000"
            - name: PGID
              value: "000"
            - name: AUTO_UPDATE
              value: "false"
          ports:
            - containerPort: 7878
              protocol: TCP
              name: "http"
          volumeMounts:
            - mountPath: /config
              name: radarr
            - mountPath: /downloads
              name: downloads
            - mountPath: /media
              name: media
          livenessProbe:
            httpGet:
              path: /
              port: 7878
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 7878
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3