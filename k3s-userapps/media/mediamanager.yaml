apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: mediamanager-db
  namespace: media
spec:
  instances: 1
  imageName: ghcr.io/cloudnative-pg/postgresql:17.4
  storage:
    size: 5Gi
    storageClass: ceph-block
  bootstrap:
    initdb:
      database: mediamanager
      owner: mediamanager
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mediamanager
  namespace: media
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: mediamanager
  template:
    metadata:
      labels:
        app: mediamanager
    spec:
      containers:
        - name: mediamanager
          image: ghcr.io/maxdorninger/mediamanager/mediamanager:dev-2026.02.22-601
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: TZ
              value: "Europe/Berlin"
            - name: CONFIG_DIR
              value: "/app/config"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: mediamanager-db-app
                  key: uri
            - name: PGHOST
              valueFrom:
                secretKeyRef:
                  name: mediamanager-db-app
                  key: host
            - name: PGPORT
              valueFrom:
                secretKeyRef:
                  name: mediamanager-db-app
                  key: port
            - name: PGDATABASE
              valueFrom:
                secretKeyRef:
                  name: mediamanager-db-app
                  key: dbname
            - name: PGUSER
              valueFrom:
                secretKeyRef:
                  name: mediamanager-db-app
                  key: username
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: mediamanager-db-app
                  key: password
          volumeMounts:
            - name: config
              mountPath: /app/config
            - name: media
              mountPath: /mnt/media
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: mediamanager-config
        - name: media
          persistentVolumeClaim:
            claimName: video
