apiVersion: apps/v1
kind: Deployment
metadata:
  name: embyserver
  namespace: media
  labels:
    app.kubernetes.io/pod: embyserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/pod: embyserver
  template:
    metadata:
      labels:
        app.kubernetes.io/pod: embyserver
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - niflheimr
                      - jotunheimr
                      - midgard
      containers:
        - name: embyserver
          image: emby/embyserver:4.9.0.37
          ports:
            - name: http
              containerPort: 8096
              hostPort: 8096 # Optional: Use with caution in production
            - name: https
              containerPort: 8920
              hostPort: 8920 # Optional: Use with caution in production
          env:
            - name: UID
              value: "1000"
            - name: GID
              value: "100"
            - name: GIDLIST
              value: "100"
          volumeMounts:
            - name: emby
              mountPath: /config
            - name: video
              mountPath: /video
            - name: dri
              mountPath: /dev/dri
          restartPolicy: OnFailure
      volumes:
        - name: emby
          persistentVolumeClaim:
            claimName: emby
        - name: video
          persistentVolumeClaim:
            claimName: video
        - name: dri
          hostPath:
            path: /dev/dri
