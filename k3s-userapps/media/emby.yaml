apiVersion: apps/v1
kind: Deployment
metadata:
  name: emby
  namespace: media
spec:
  progressDeadlineSeconds: 600
  strategy:
    type: Recreate
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app.kubernetes.io/pod: emby
  template:
    metadata:
      labels:
        app.kubernetes.io/pod: emby
    spec:
      volumes:
        - name: emby
          persistentVolumeClaim:
            claimName: emby
        - name: video
          persistentVolumeClaim:
            claimName: video
        - name: dri
          hostPath:
            path: /dev/dri
      containers:
        - image: 'emby/embyserver:4.9.0.50'
          imagePullPolicy: IfNotPresent
          name: emby
          envFrom:
            - secretRef:
                name: plex-secret
          env:
            - name: TZ
              value: "Europe/Berlin"
            - name: UID
              value: "1000"
            - name: GID
              value: "100"
          ports:
            - containerPort: 8096
              protocol: TCP
              name: "http"
          volumeMounts:
            - mountPath: /config
              name: emby
            - mountPath: /transcode
              name: transcode
            - mountPath: /data
              name: video
            - name: dri
              mountPath: /dev/dri
