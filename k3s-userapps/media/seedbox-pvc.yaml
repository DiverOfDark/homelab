apiVersion: v1
kind: PersistentVolume
metadata:
  name: rclone-seedbox
  namespace: media
  labels:
    name: rclone-seedbox
spec:
  accessModes:
    - ReadWriteMany
  capacity:
    storage: 10Gi
  storageClassName: rclone
  csi:
    driver: csi-rclone
    volumeHandle: rclone-seedbox
    volumeAttributes:
      secretName: "rclone-secret"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: media
  name: rclone-seedbox
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
  storageClassName: rclone
  volumeName: rclone-seedbox
