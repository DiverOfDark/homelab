apiVersion: v1
kind: PersistentVolume
metadata:
  name: rclone-seedbox
  namespace: media
  labels:
    name: rclone-seedbox
spec:
  accessModes:
    - ReadWriteMany
  capacity:
    storage: 10Gi
  storageClassName: rclone
  csi:
    driver: csi-rclone
    volumeHandle: rclone-seedbox
    volumeAttributes:
      secretName: "rclone-secret"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: media
  name: rclone-seedbox
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
  storageClassName: rclone
  selector:
    matchLabels:
      name: rclone-seedbox
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: smb-server
  namespace: media
data:
  users.conf: |
    #username:UID:groupname:GID:password:homedir
    root:0:smb:0:root
  smb.conf: |
    [global]
            server string = samba
            idmap config * : range = 3000-7999
            security = user
            server min protocol = SMB2
            unix extensions = no
    
            # Performance tuning
            aio read size = 0
            aio write size = 0
            strict sync = yes
            sync always = yes
    
            # Network settings
            socket options = TCP_NODELAY IPTOS_LOWDELAY SO_RCVBUF=65536 SO_SNDBUF=65536

            # disable printing services
            load printers = no
            printing = bsd
            printcap name = /dev/null
            disable spoolss = yes
    
    [Data]
            path = /storage
            comment = Shared
            valid users = @smb
            browseable = yes
            writable = yes
            read only = no
            guest ok = yes
            force user = root
            force group = root
    
            # Additional settings
            veto files = /.DS_Store/._*/Thumbs.db/
            delete veto files = yes
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: smb-server
  namespace: media
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  progressDeadlineSeconds: 600
  strategy:
    type: Recreate
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: smb-server
  template:
    metadata:
      name: smb-server
      labels:
        app.kubernetes.io/name: smb-server
    spec:
      volumes:
        - name: video
          persistentVolumeClaim:
            claimName: video
        - name: seedbox
          hostPath:
            path: "/mnt/seedbox"
        - name: seedbox2
          persistentVolumeClaim:
            claimName: rclone-seedbox
        - name: config
          configMap:
            name: smb-server
      containers:
        - name: smb-server
          image: dockurr/samba
          env:
            - name: "NAME"
              value: "share"
            - name: USER
              value: "root"
            - name: PASSWORD
              value: "root"
            - name: UID
              value: "0"
            - name: GID
              value: "0"
          volumeMounts:
            - mountPath: /storage/video
              name: video
            - mountPath: /storage/seedbox
              name: seedbox
            - mountPath: /storage/seedbox2
              name: seedbox2
            - mountPath: /etc/samba/smb.conf
              name: config
              subPath: smb.conf
            - mountPath: /etc/samba/users.conf
              name: config
              subPath: users.conf
          ports:
            - containerPort: 445
          livenessProbe:
            tcpSocket:
              port: 445
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            tcpSocket:
              port: 445
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: smb-server
  namespace: media
  labels:
    app.kubernetes.io/name: smb-server
  annotations:
spec:
  type: LoadBalancer
  loadBalancerIP: 192.168.179.250
  ports:
    - port: 445
      targetPort: 445
      protocol: TCP
      name: smb
  selector:
    app.kubernetes.io/name: smb-server