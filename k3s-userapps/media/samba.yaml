kind: Deployment
apiVersion: apps/v1
metadata:
  name: smb-server
  namespace: media
spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: smb-server
  template:
    metadata:
      name: smb-server
      labels:
        app.kubernetes.io/name: smb-server
    spec:
      volumes:
        - name: video
          persistentVolumeClaim:
            claimName: video
      containers:
        - name: smb-server
          image: dperson/samba
          env:
            - name: PERMISSIONS
              value: "true"
            - name: NMBD
              value: "true"
            - name: RECYCLE
              value: "false"
            - name: USER
              value: "root;root"
            - name: SHARE
              value: "share;/smbshare/;yes;no;yes;all;root;root;Samba Share"
              #      "<name;/path>[;browse;readonly;guest;users;admins;writelist;comment]"
          volumeMounts:
            - mountPath: /smbshare
              name: video
          ports:
            - containerPort: 445
---
apiVersion: v1
kind: Service
metadata:
  name: smb-server
  namespace: media
  labels:
    app.kubernetes.io/name: smb-server
  annotations:
spec:
  type: LoadBalancer
  loadBalancerIP: 192.168.179.250
  ports:
    - port: 445
      targetPort: 445
      protocol: TCP
      name: smb
  selector:
    app.kubernetes.io/name: smb-server