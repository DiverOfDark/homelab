apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarr
  namespace: media
spec:
  progressDeadlineSeconds: 600
  strategy:
    type: Recreate
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app.kubernetes.io/pod: sonarr
  template:
    metadata:
      labels:
        app.kubernetes.io/pod: sonarr
    spec:
      volumes:
        - name: sonarr
          persistentVolumeClaim:
            claimName: sonarr
        - name: media
          persistentVolumeClaim:
            claimName: video
        - name: downloads
          persistentVolumeClaim:
            claimName: rclone-seedbox
      containers:
        - image: 'lscr.io/linuxserver/sonarr:4.0.14'
          imagePullPolicy: IfNotPresent
          name: sonarr
          env:
            - name: TZ
              value: "Europe/Berlin"
            - name: PUID
              value: "0000"
            - name: PGID
              value: "000"
            - name: AUTO_UPDATE
              value: "false"
          ports:
            - containerPort: 8989
              protocol: TCP
              name: "http"
          volumeMounts:
            - mountPath: /config
              name: sonarr
            - mountPath: /downloads
              name: downloads
            - mountPath: /media
              name: media
          livenessProbe:
            httpGet:
              path: /
              port: 8989
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 8989
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3