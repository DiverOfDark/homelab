apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: acme-issuer
  name: jackett
  namespace: media
spec:
  rules:
  - host: jackett.kirillorlov.pro
    http:
      paths:
      - backend:
          service:
            name: jackett
            port:
              number: 80
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - jackett.kirillorlov.pro
    secretName: jackett-tls
---
