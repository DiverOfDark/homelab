apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: acme-issuer
  name: radarr
  namespace: media
spec:
  rules:
  - host: radarr.kirillorlov.pro
    http:
      paths:
      - backend:
          service:
            name: radarr
            port:
              number: 80
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - radarr.kirillorlov.pro
    secretName: radarr-tls
