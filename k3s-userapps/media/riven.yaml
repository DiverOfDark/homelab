apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: riven-db
  namespace: media
spec:
  instances: 1
  imageName: ghcr.io/cloudnative-pg/postgresql:17
  storage:
    size: 5Gi
    storageClass: ceph-block
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: riven
  namespace: media
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: riven
  template:
    metadata:
      labels:
        app: riven
    spec:
      containers:
        - name: riven
          image: spoked/riven:latest
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: TZ
              value: "Europe/Berlin"
            - name: RIVEN_DATABASE_HOST
              valueFrom:
                secretKeyRef:
                  name: riven-db-app
                  key: uri
            - name: RIVEN_FORCE_ENV
              value: "true"
          volumeMounts:
            - name: data
              mountPath: /riven/data
            - name: media
              mountPath: /mnt/media
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: riven-data
        - name: media
          persistentVolumeClaim:
            claimName: video
