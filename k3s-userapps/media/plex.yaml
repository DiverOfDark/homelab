apiVersion: apps/v1
kind: Deployment
metadata:
  name: plex
  namespace: media
  labels:
    kyverno.io/vpa: "excluded"
spec:
  progressDeadlineSeconds: 600
  strategy:
    type: Recreate
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app.kubernetes.io/pod: plex
  template:
    metadata:
      labels:
        app.kubernetes.io/pod: plex
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - niflheimr
                      - jotunheimr
                      - midgard
      volumes:
        - name: plex
          persistentVolumeClaim:
            claimName: plex
        - name: video
          persistentVolumeClaim:
            claimName: video
        - name: transcode
          emptyDir: {}
      containers:
        - image: 'plexinc/pms-docker:1.40.4.8679-424562606'
          imagePullPolicy: IfNotPresent
          name: plex
          envFrom:
            - secretRef:
                name: plex-secret
          env:
            - name: TZ
              value: "Europe/Berlin"
            - name: PLEX_UID
              value: "0"
            - name: PLEX_GID
              value: "0"
            - name: ADVERTISE_IP
              value: "https://plex.kirillorlov.pro"
          ports:
            - containerPort: 32400
              protocol: TCP
              name: "http"
          volumeMounts:
            - mountPath: /config
              name: plex
            - mountPath: /transcode
              name: transcode
            - mountPath: /data
              name: video