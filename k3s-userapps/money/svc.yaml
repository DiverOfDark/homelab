apiVersion: v1
kind: Service
metadata:
  name: actualbudget
  namespace: actualbudget
  labels: {}
spec:
  internalTrafficPolicy: Cluster
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 5006
  selector:
    app.kubernetes.io/pod: actualbudget
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: actualbudget-api
  namespace: actualbudget
  labels: {}
spec:
  internalTrafficPolicy: Cluster
  ports:
  - name: api
    port: 80
    protocol: TCP
    targetPort: 5007
  selector:
    app.kubernetes.io/pod: actualbudget-api
  type: ClusterIP
---