apiVersion: apps/v1
kind: Deployment
metadata:
  name: actualbudget
  namespace: actualbudget
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/pod: actualbudget
  template:
    metadata:
      labels:
        app.kubernetes.io/pod: actualbudget
    spec:
      volumes:
        - name: actualbudget
          persistentVolumeClaim:
            claimName: actualbudget
      containers:
        - image: 'actualbudget/actual-server:25.2.1'
          imagePullPolicy: IfNotPresent
          name: actualbudget
          ports:
            - containerPort: 5006
              protocol: TCP
              name: "http"
          volumeMounts:
            - mountPath: /data
              name: actualbudget
        - image: 'jhonderson/actual-http-api:v0.17.0'
          imagePullPolicy: IfNotPresent
          name: actualbudget-api
          env:
            - name: ACTUAL_SERVER_URL
              value: "http://localhost:5006/"
            - name: ACTUAL_SERVER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: actualbudget
                  key: password
            - name: API_KEY
              valueFrom:
                secretKeyRef:
                  name: actualbudget
                  key: apikey
          ports:
            - containerPort: 5007
              protocol: TCP
              name: "http"
