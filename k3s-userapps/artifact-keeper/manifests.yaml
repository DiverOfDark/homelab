apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: artifact-keeper-db
  namespace: artifact-keeper
spec:
  instances: 1
  imageName: ghcr.io/cloudnative-pg/postgresql:16
  storage:
    size: 10Gi
    storageClass: ceph-block
  bootstrap:
    initdb:
      database: artifact_registry
      owner: registry
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: artifact-storage
  namespace: artifact-keeper
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: ceph-block
  resources:
    requests:
      storage: 50Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: meilisearch-data
  namespace: artifact-keeper
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: ceph-block
  resources:
    requests:
      storage: 5Gi
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: artifact-keeper-secrets
  namespace: artifact-keeper
spec:
  secretStoreRef:
    name: bitwarden-login
    kind: ClusterSecretStore
  refreshInterval: "10s"
  target:
    name: artifact-keeper-secrets
    creationPolicy: "Owner"
    deletionPolicy: "Retain"
    template:
      type: Opaque
      data:
        JWT_SECRET: "{{`{{ .password }}`}}"
  data:
    - secretKey: password
      remoteRef:
        key: d0b4b6d0-a664-49aa-bc21-1963ace90120
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
        property: password
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: meilisearch
  namespace: artifact-keeper
spec:
  replicas: 1
  selector:
    matchLabels:
      app: meilisearch
  template:
    metadata:
      labels:
        app: meilisearch
    spec:
      containers:
        - name: meilisearch
          image: getmeili/meilisearch:v1.12
          ports:
            - containerPort: 7700
          env:
            - name: MEILI_MASTER_KEY
              value: "artifact-keeper-dev-key" # Should be in secret
            - name: MEILI_ENV
              value: "production"
          volumeMounts:
            - name: data
              mountPath: /meili_data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: meilisearch-data
---
apiVersion: v1
kind: Service
metadata:
  name: meilisearch
  namespace: artifact-keeper
spec:
  ports:
    - port: 7700
  selector:
    app: meilisearch
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: artifact-keeper
  namespace: artifact-keeper
spec:
  replicas: 1
  selector:
    matchLabels:
      app: artifact-keeper
  template:
    metadata:
      labels:
        app: artifact-keeper
    spec:
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
      containers:
        - name: backend
          image: ghcr.io/artifact-keeper/artifact-keeper-backend:1.1.0-rc.3
          ports:
            - containerPort: 8080
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: artifact-keeper-db-app
                  key: uri
            - name: STORAGE_PATH
              value: "/data/storage"
            - name: MEILISEARCH_URL
              value: "http://meilisearch:7700"
            - name: MEILISEARCH_API_KEY
              value: "artifact-keeper-dev-key"
            - name: RUST_LOG
              value: "info"
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: artifact-keeper-secrets
                  key: JWT_SECRET
          volumeMounts:
            - name: storage
              mountPath: /data/storage
        - name: frontend
          image: ghcr.io/artifact-keeper/artifact-keeper-web:1.1.0-rc.3
          ports:
            - containerPort: 3000
          env:
            - name: BACKEND_URL
              value: "http://localhost:8080"
      volumes:
        - name: storage
          persistentVolumeClaim:
            claimName: artifact-storage
---
apiVersion: v1
kind: Service
metadata:
  name: artifact-keeper
  namespace: artifact-keeper
spec:
  ports:
    - port: 3000
      targetPort: 3000
      name: http
  selector:
    app: artifact-keeper
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: artifact-keeper
  namespace: artifact-keeper
  annotations:
    cert-manager.io/cluster-issuer: acme-issuer
    gethomepage.dev/enabled: "true"
    gethomepage.dev/href: "https://artifacts.kirillorlov.pro"
    gethomepage.dev/group: Infra
    gethomepage.dev/name: ArtifactKeeper
    gethomepage.dev/icon: "https://artifactkeeper.com/favicon.png"
    gethomepage.dev/pod-selector: "app=artifact-keeper"
spec:
  rules:
    - host: artifacts.kirillorlov.pro
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: artifact-keeper
                port:
                  name: http
  tls:
    - hosts:
        - artifacts.kirillorlov.pro
      secretName: artifact-keeper-tls
