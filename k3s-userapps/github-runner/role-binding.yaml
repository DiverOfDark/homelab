apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: role-creator
rules:
  - apiGroups:
      - rbac.authorization.k8s.io
    resources:
      - roles
      - rolebindings
    verbs:
      - create
      - delete
  - apiGroups:
      - "*"
    resources:
      - secrets
    verbs:
      - create
      - delete
      - list
      - get
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: role-creator-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: role-creator
subjects:
  - kind: ServiceAccount
    name: github-runner-controller-gha-rs-controller
    namespace: github-runner
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: secret-admin
  namespace: github-runner
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: secret-admin-myservice
  namespace: github-runner
subjects:
  - kind: ServiceAccount
    name: default
    namespace: github-runner
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: secret-admin