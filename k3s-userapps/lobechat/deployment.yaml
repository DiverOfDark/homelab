apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: "lobechat-secret"
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden-fields

  refreshInterval: "10s"

  target:
    name: lobechat-secret
    creationPolicy: 'Owner'
    deletionPolicy: "Retain"
    template:
      type: Opaque
      data:
        NEXT_AUTH_SECRET: "{{ .NEXT_AUTH_SECRET }}"
        NEXT_AUTH_SSO_PROVIDERS: "logto"
        NEXTAUTH_URL: "https://ai.kirillorlov.pro/api/auth"
        AUTH_LOGTO_ID: "{{ .AUTH_LOGTO_ID }}"
        AUTH_LOGTO_SECRET: "{{ .AUTH_LOGTO_SECRET }}"
        AUTH_LOGTO_ISSUER: "https://logto.kirillorlov.pro/oidc"
        KEY_VAULTS_SECRET: '{{ .KEY_VAULTS_SECRET}}'
  data:
    - secretKey: KEY_VAULTS_SECRET
      remoteRef:
        key: fc82a60b-089b-4067-ac92-af3b6508cf2d
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
        property: KEY_VAULTS_SECRET

    - secretKey: NEXT_AUTH_SECRET
      remoteRef:
        key: fc82a60b-089b-4067-ac92-af3b6508cf2d
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
        property: NEXT_AUTH_SECRET
    - secretKey: AUTH_LOGTO_ID
      remoteRef:
        key: 5c3db5d4-1c03-479d-abaf-c4fd58b2f324
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
        property: LOBECHAT_APP_ID
    - secretKey: AUTH_LOGTO_SECRET
      remoteRef:
        key: 5c3db5d4-1c03-479d-abaf-c4fd58b2f324
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
        property: LOBECHAT_APP_SECRET
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: "openai-secret"
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden-fields

  refreshInterval: "10s"

  target:
    name: openai-secret
    creationPolicy: 'Owner'
    deletionPolicy: "Retain"
    template:
      type: Opaque
      data:
        OPENAI_API_KEY: '{{ .openai }}'
  data:
    - secretKey: openai
      remoteRef:
        key: a230b3d4-7b33-439f-b604-6016354a7865
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
        property: openai-api-key
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: "oauth-secret"
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden-login

  refreshInterval: "10s"

  target:
    name: oauth-secret
    creationPolicy: 'Owner'
    deletionPolicy: "Retain"
    template:
      type: Opaque
      data:
        ACCESS_CODE: '{{ .userPassword }}'
  data:
    - secretKey: userPassword
      remoteRef:
        key: 0e313ad2-4820-4e9b-b86f-5d4816dbb1e0
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
        property: password
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lobechat
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  progressDeadlineSeconds: 600
  replicas: 2
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app.kubernetes.io/pod: lobechat
  template:
    metadata:
      labels:
        app.kubernetes.io/pod: lobechat
    spec:
      containers:
        - image: 'lobehub/lobe-chat-database:1.111.4'
          imagePullPolicy: IfNotPresent
          name: lobechat
          envFrom:
            - secretRef:
                name: openai-secret
            - secretRef:
                name: oauth-secret
            - secretRef:
                name: lobechat-db-secret
            - secretRef:
                name: lobechat-secret
          env:
            - name: APP_URL
              value: 'https://ai.kirillorlov.pro'
            - name: AUTH_URL
              value: 'https://ai.kirillorlov.pro/api/auth'
            - name: NEXT_PUBLIC_SERVICE_MODE
              value: server
            - name: LLM_VISION_IMAGE_USE_BASE64
              value: '1'

            - name: ENABLED_OLLAMA
              value: '0'

            - name: S3_BUCKET
              valueFrom:
                configMapKeyRef:
                  name: bucket-s3
                  key: BUCKET_NAME
            - name: S3_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  key: AWS_ACCESS_KEY_ID
                  name: bucket-s3
            - name: S3_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  key: AWS_ACCESS_KEY_ID
                  name: bucket-s3
            - name: S3_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  key: AWS_SECRET_ACCESS_KEY
                  name: bucket-s3
            - name: S3_ENABLE_PATH_STYLE
              value: '1'
            - name: S3_SET_ACL
              value: '0'
            - name: S3_PUBLIC_DOMAIN
              value: 'https://ceph-s3.kirillorlov.pro/'
            - name: S3_ENDPOINT
              value: 'https://ceph-s3.kirillorlov.pro/'

            - name: SEARCH_PROVIDERS
              value: 'searxng'

            - name: SEARXNG_URL
              value: 'https://search.kirillorlov.pro'

            - name: FEATURE_FLAGS
              value: "-welcome_suggest,+commercial_hide_github,+commercial_hide_docs,-check_updates,-knowledge_base,-clerk_sign_up"

          livenessProbe:
            httpGet:
              path: /
              port: 3210
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
            failureThreshold: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3210
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 10
          ports:
            - containerPort: 3210
              protocol: TCP
              name: "http"
