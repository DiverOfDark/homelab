apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: "openai-secret"
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden-fields

  refreshInterval: "10s"

  target:
    name: openai-secret
    creationPolicy: 'Owner'
    deletionPolicy: "Retain"
    template:
      type: Opaque
      data:
        OPENAI_API_KEY: '{{ .openai }}'
  data:
    - secretKey: openai
      remoteRef:
        key: a230b3d4-7b33-439f-b604-6016354a7865
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
        property: openai-api-key
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: "oauth-secret"
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden-login

  refreshInterval: "10s"

  target:
    name: oauth-secret
    creationPolicy: 'Owner'
    deletionPolicy: "Retain"
    template:
      type: Opaque
      data:
        OAUTH_SECRET: '{{ .userPassword }}'
  data:
    - secretKey: userPassword
      remoteRef:
        key: 0e313ad2-4820-4e9b-b86f-5d4816dbb1e0
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
        property: password

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lobechat
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app.kubernetes.io/pod: lobechat
  template:
    metadata:
      labels:
        app.kubernetes.io/pod: lobechat
    spec:
      containers:
        - image: 'lobehub/lobe-chat-database:1.88.19'
          imagePullPolicy: IfNotPresent
          name: lobechat
          env:
            - name: APP_URL
              value: 'https://ai-new.kirillorlov.pro'
            - name: AUTH_URL
              value: 'https://dex.kirillorlov.pro/auth'
            - name: KEY_VAULTS_SECRET
              valueFrom:
                configMapKeyRef:
                  name: bucket-s3
                  key: BUCKET_NAME
            - name: LOBE_DB_NAME
              value: lobechat
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres.lobechat-db.credentials.postgresql.acid.zalan.do
                  key: password
            - name: DATABASE_DRIVER
              value: neon
            - name: NEXT_PUBLIC_SERVICE_MODE
              value: server
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  key: DATABASE_URL
                  name: lobechat-db-secret
            - name: S3_BUCKET
              valueFrom:
                configMapKeyRef:
                  name: bucket-s3
                  key: BUCKET_NAME
            - name: S3_ENABLE_PATH_STYLE
              value: '1'
            - name: S3_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  key: AWS_ACCESS_KEY_ID
                  name: bucket-s3
            - name: S3_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  key: AWS_ACCESS_KEY_ID
                  name: bucket-s3
            - name: S3_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  key: AWS_SECRET_ACCESS_KEY
                  name: bucket-s3
            - name: S3_SET_ACL
              value: '0'
            - name: S3_PUBLIC_DOMAIN
              value: 'https://ceph-s3.kirillorlov.pro/'
            - name: S3_ENDPOINT
              value: 'https://ceph-s3.kirillorlov.pro/'
            - name: LLM_VISION_IMAGE_USE_BASE64
              value: '1'
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: openai-secret
                  key: OPENAI_API_KEY

            - name: NEXT_AUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: oauth-secret
                  key: OAUTH_SECRET
            - name: NEXT_AUTH_SSO_PROVIDERS
              value: "authentik"
            - name: AUTH_AUTHENTIK_ID
              value: "lobechat"
            - name: AUTH_AUTHENTIK_SECRET
              valueFrom:
                secretKeyRef:
                  name: oauth-secret
                  key: OAUTH_SECRET
            - name: AUTH_AUTHENTIK_ISSUER
              value: "https://dex.kirillorlov.pro/.well-known/openid-configuration"

#          env:
#            - 'SEARXNG_URL=http://searxng:8080'

## Proxy, if you need it
## Other environment variables, as needed. You can refer to the environment variables configuration for the client version, making sure not to have ACCESS_CODE.
## OPENAI_API_KEY=sk-xxxx
## OPENAI_PROXY_URL=https://api.openai.com/v1
## OPENAI_MODEL_LIST=...

          livenessProbe:
            httpGet:
              path: /
              port: 3210
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
            failureThreshold: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3210
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 10
          ports:
            - containerPort: 3210
              protocol: TCP
              name: "http"
