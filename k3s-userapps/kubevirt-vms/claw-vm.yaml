apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: claw
spec:
  runStrategy: Always
  template:
    metadata:
      labels:
        kubevirt.io/domain: claw
    spec:
      domain:
        cpu:
          cores: 4
        devices:
          disks:
            - name: rootdisk
              disk:
                bus: virtio
            - name: cloudinitdisk
              disk:
                bus: virtio
          interfaces:
            - name: default
              masquerade: {}
        resources:
          requests:
            memory: 8Gi
      networks:
        - name: default
          pod: {}
      volumes:
        - name: rootdisk
          dataVolume:
            name: claw-root
        - name: cloudinitdisk
          cloudInitNoCloud:
            userData: |-
              #cloud-config
              users:
                - name: diverofdark
                  sudo: ALL=(ALL) NOPASSWD:ALL
                  groups: sudo
                  shell: /bin/bash
                  ssh_authorized_keys:
                    - ssh-rsa  g33k@ARCHER
              package_update: true
              package_upgrade: true
              packages:
                - qemu-guest-agent
              runcmd:
                - systemctl enable --now qemu-guest-agent
