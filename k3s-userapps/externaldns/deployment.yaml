apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-dns
  namespace: external-dns
spec:
  revisionHistoryLimit: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/app: external-dns
  template:
    metadata:
      labels:
        app.kubernetes.io/app: external-dns
    spec:
      serviceAccountName: external-dns
      containers:
      - name: external-dns
        image: registry.k8s.io/external-dns/external-dns:v0.14.2
        ports:
          - name: http
            protocol: TCP
            containerPort: 7979
        envFrom:
        - secretRef:
            name: pihole-password
        args:
        # - --source=service
        - --source=ingress
        - --registry=noop
        # - --policy=upsert-only
        - --provider=pihole
        - --pihole-server=http://pihole-web.pihole
        livenessProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 2
          successThreshold: 1
        readinessProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 6
          successThreshold: 1