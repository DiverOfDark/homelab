apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-dns
  namespace: external-dns
spec:
  replicas: 2
  revisionHistoryLimit: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/app: external-dns
  template:
    metadata:
      labels:
        app.kubernetes.io/app: external-dns
        app.kubernetes.io/app-group: external-dns
    spec:
      serviceAccountName: external-dns
      containers:
      - name: external-dns
        image: registry.k8s.io/external-dns/external-dns:v0.18.0
        envFrom:
        - secretRef:
            name: pihole-password
        ports:
          - name: http
            protocol: TCP
            containerPort: 7979
        args:
        # - --source=service
        - --source=ingress
        - --source=traefik-proxy
        - --traefik-disable-legacy
        - --registry=noop
        # - --policy=upsert-only
        - --provider=pihole
        - --pihole-api-version=6
        - --pihole-server=http://192.168.178.2
        - --source=crd
        - --crd-source-apiversion=externaldns.k8s.io/v1alpha1
        - --crd-source-kind=DNSEndpoint
        livenessProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 2
          successThreshold: 1
        readinessProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 6
          successThreshold: 1