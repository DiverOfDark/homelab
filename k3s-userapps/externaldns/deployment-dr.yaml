apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-dns-dr
  namespace: external-dns
spec:
  replicas: 2
  revisionHistoryLimit: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/app: external-dns-dr
  template:
    metadata:
      labels:
        app.kubernetes.io/app: external-dns-dr
        app.kubernetes.io/app-group: external-dns
    spec:
      serviceAccountName: external-dns
      containers:
      - name: external-dns-dr
        image: gcr.io/k8s-staging-external-dns/external-dns:v20250413-v0.16.1-90-g2de3b50b
        envFrom:
        - secretRef:
            name: pihole-password
        ports:
          - name: http
            protocol: TCP
            containerPort: 7979
        args:
        # - --source=service
        - --source=ingress
        - --source=traefik-proxy
        - --traefik-disable-legacy
        - --registry=noop
        # - --policy=upsert-only
        - --provider=pihole
        - --pihole-api-version=6
        - --pihole-server=http://pihole-dr-web.pihole
        livenessProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 2
          successThreshold: 1
        readinessProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 6
          successThreshold: 1