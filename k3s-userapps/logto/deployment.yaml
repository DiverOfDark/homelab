apiVersion: apps/v1
kind: Deployment
metadata:
  name: logto
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app.kubernetes.io/pod: logto
  template:
    metadata:
      labels:
        app.kubernetes.io/pod: logto
    spec:
      containers:
        - image: 'svhd/logto:1.27.0'
          imagePullPolicy: IfNotPresent
          name: logto
          command: ["sh" ]
          args: [ "-c", "npm run cli db seed -- --swe && npm start" ]
          env:
            - name: TRUST_PROXY_HEADER
              value: '1'
            - name: DB_URL
              valueFrom:
                secretKeyRef:
                  key: DATABASE_URL
                  name: logto-db-secret
          livenessProbe:
            httpGet:
              path: /
              port: 3001
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
            failureThreshold: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3001
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 10
          ports:
            - containerPort: 3001
              protocol: TCP
              name: "http"
