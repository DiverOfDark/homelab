apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: rss-telegram-bot-secret
  namespace: rss-telegram-bot
spec:
  secretStoreRef:
    name: default-secret-store
    kind: ClusterSecretStore  # or ClusterSecretStore

  refreshInterval: "10s"

  target:
    name: rss-telegram-bot-secret
    creationPolicy: 'Owner'
    deletionPolicy: "Retain"
    template:
      type: Opaque
      data:
        TOKEN: "{{ .token }}"
        MANAGER: "{{ .manager }}"
        TELEGRAPH_TOKEN: "{{ .telegraph }}"
        API_ID: "{{ .apiId }}"
        API_HASH: "{{ .apiHash }}"
  data:
    - secretKey: apiHash
      remoteRef:
        key: golden-secret
        property: rss-telegram-bot-api-hash
    - secretKey: apiId
      remoteRef:
        key: golden-secret
        property: rss-telegram-bot-api-id
    - secretKey: manager
      remoteRef:
        key: golden-secret
        property: rss-telegram-bot-manager
    - secretKey: telegraph
      remoteRef:
        key: golden-secret
        property: rss-telegram-bot-telegraph-token
    - secretKey: token
      remoteRef:
        key: golden-secret
        property: rss-telegram-bot-token
---





