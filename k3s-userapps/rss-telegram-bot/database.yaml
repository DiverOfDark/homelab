apiVersion: acid.zalan.do/v1
kind: postgresql
metadata:
  name: rsstt-db
  namespace: rss-telegram-bot
spec:
  teamId: "acid"
  postgresql:
    version: "17"
  numberOfInstances: 1
  volume:
    size: "5Gi"

  users:
    rsstt: [ ]
  databases:
    rsstt: rsstt
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
    limits:
      cpu: 500m
      memory: 500Mi