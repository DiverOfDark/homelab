apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: zitadel-machinekey
  namespace: zitadel
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: bitwarden-login
    kind: ClusterSecretStore
  target:
    name: zitadel-machinekey
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        masterkey: "{{ .machineKey }}"
  data:
    - secretKey: machineKey
      remoteRef:
        key: 919183d4-8744-4134-87d9-081cdf4ae968
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
        property: password
