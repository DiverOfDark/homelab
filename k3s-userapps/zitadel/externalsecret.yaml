apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: zitadel-db-secret
  namespace: zitadel
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: bitwarden-login
    kind: ClusterSecretStore
  target:
    name: zitadel-db-auth
    creationPolicy: Owner
  dataFrom:
  - extract:
      key: "zitadel-db-credentials"
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: zitadel-machinekey
  namespace: zitadel
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: bitwarden-login
    kind: ClusterSecretStore
  target:
    name: zitadel-machinekey
    creationPolicy: Owner
  dataFrom:
  - extract:
      key: "zitadel-machinekey"
