apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: zitadel-app
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://charts.zitadel.com
    targetRevision: 9.24.0
    chart: zitadel
    helm:
      valuesObject:
        cleanupJob:
          enabled: false
        zitadel:
          masterkeySecretName: "zitadel-machinekey"
          configmapConfig:
            ExternalSecure: true
            ExternalDomain: "auth.kirillorlov.pro"
            FirstInstance:
              Org:
                Human:
                  UserName: "diverofdark"
                  Password: "SecurePassword123!"
                  FirstName: "Kirill"
                  LastName: "Orlov"
                  Email:
                    Address: "me@kirillorlov.pro"
                    Verified: true
                  PasswordChangeRequired: true

            Database:
              Postgres:
                Host: "zitadel-db-rw.zitadel.svc.cluster.local"
                Port: 5432
                Database: "zitadel"
                User:
                  Username: "zitadel"
                Admin:
                  Username: "postgres"
          secretConfig:
            Database:
              Postgres:
                User:
                  Password: "" # Will be injected via env
                Admin:
                  Password: "" # Will be injected via env

        # Configure the PostgreSQL subchart to be disabled since we use CNPG
        postgresql:
          enabled: false

        replicaCount: 2

        metrics:
          enabled: true
          serviceMonitor:
            enabled: true

        login:
          replicas: 2
          ingress:
            enabled: true
            className: traefik
            annotations:
              cert-manager.io/cluster-issuer: acme-issuer
            hosts:
              - host: auth.kirillorlov.pro
                paths:
                - path: /ui/v2/login
                  pathType: Prefix
            tls:
              - secretName: zitadel-tls
                hosts:
                  - auth.kirillorlov.pro


        # Ingress configuration (assuming Traefik)
        ingress:
          enabled: true
          className: traefik
          annotations:
            cert-manager.io/cluster-issuer: acme-issuer
            gethomepage.dev/enabled: "true"
            gethomepage.dev/name: "Zitadel"
            gethomepage.dev/description: "Identity Provider"
            gethomepage.dev/group: "Infrastructure"
            gethomepage.dev/icon: "zitadel"
            gethomepage.dev/href: "https://auth.kirillorlov.pro"
          hosts:
            - host: auth.kirillorlov.pro
              paths:
                - path: /
                  pathType: Prefix
          tls:
            - secretName: zitadel-tls
              hosts:
                - auth.kirillorlov.pro

        # Additional environment variables from our CNPG ExternalSecret
        env:
          - name: ZITADEL_DATABASE_POSTGRES_USER_PASSWORD
            valueFrom:
              secretKeyRef:
                name: zitadel-db-app
                key: password
          - name: ZITADEL_DATABASE_POSTGRES_ADMIN_PASSWORD
            valueFrom:
              secretKeyRef:
                name: zitadel-db-superuser
                key: password
          - name: ZITADEL_LOG_LEVEL
            value: debug

  destination:
    server: https://kubernetes.default.svc
    namespace: zitadel
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
