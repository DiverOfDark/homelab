apiVersion: v1
kind: ServiceAccount
metadata:
  name: tuppr
  namespace: system-upgrade
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: tuppr
rules:
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list", "watch", "update", "patch"]
  - apiGroups: [""]
    resources: ["pods", "pods/eviction"]
    verbs: ["get", "list", "watch", "create", "delete"]
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["get", "list", "watch", "create", "delete", "patch"]
  - apiGroups: ["tuppr.home-operations.com"]
    resources: ["talosupgrades", "kubernetesupgrades"]
    verbs: ["get", "list", "watch", "update", "patch", "delete"]
  - apiGroups: ["tuppr.home-operations.com"]
    resources: ["talosupgrades/status", "kubernetesupgrades/status"]
    verbs: ["get", "update", "patch"]
  - apiGroups: ["coordination.k8s.io"]
    resources: ["leases"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: tuppr
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: tuppr
subjects:
  - kind: ServiceAccount
    name: tuppr
    namespace: system-upgrade
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tuppr
  namespace: system-upgrade
  labels:
    app.kubernetes.io/name: tuppr
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: tuppr
  template:
    metadata:
      labels:
        app.kubernetes.io/name: tuppr
    spec:
      serviceAccountName: tuppr
      containers:
        - name: manager
          image: ghcr.io/home-operations/tuppr:0.0.73
          command:
            - /github-runner-scale-set # Wait, no, the README/Search said /manager
          args:
            - --leader-elect
            - --health-probe-bind-address=:8081
          env:
            - name: TALOSCONFIG
              value: "/var/run/secrets/talos.dev/talosconfig"
          volumeMounts:
            - name: talos-secrets
              mountPath: /var/run/secrets/talos.dev
              readOnly: true
          resources:
            limits:
              cpu: 500m
              memory: 128Mi
            requests:
              cpu: 10m
              memory: 64Mi
      volumes:
        - name: talos-secrets
          secret:
            secretName: talos-api-access-talos-secrets
