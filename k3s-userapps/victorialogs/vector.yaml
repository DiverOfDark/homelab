apiVersion: apps/v1
kind: Deployment
metadata:
  name: vector
  namespace: victorialogs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vector
  template:
    metadata:
      labels:
        app: vector
    spec:
      serviceAccountName: vector
      containers:
        - name: vector
          image: timberio/vector:0.44.0-debian
          args: ["--config", "/etc/vector/vector.yaml"]
          env:
            - name: VECTOR_SELF_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          volumeMounts:
            - name: config
              mountPath: /etc/vector
            - name: data
              mountPath: /var/lib/vector
            - name: varlog
              mountPath: /var/log
              readOnly: true
            - name: varlibdockercontainers
              mountPath: /var/lib/docker/containers
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: vector-config
        - name: data
          emptyDir: {}
        - name: varlog
          hostPath:
            path: /var/log
        - name: varlibdockercontainers
          hostPath:
            path: /var/lib/docker/containers
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: vector-config
  namespace: victorialogs
data:
  vector.yaml: |
    sources:
      k8s_logs:
        type: kubernetes_logs
        glob_minimum_cooldown_ms: 1000
        max_read_bytes: 32768
        oldest_first: false

    transforms:
      parser:
        type: remap
        inputs: [k8s_logs]
        source: |
          if .message == "" {
            .message = " "
          } else {
            .log = parse_json(.message) ?? .message
            del(.message)
          }

    sinks:
      vlogs:
        type: http
        inputs: [parser]
        uri: http://vlclusterlb-victoria-logs.victorialogs.svc.cluster.local:8427/insert/jsonline?_stream_fields=kubernetes.pod_namespace,kubernetes.pod_name,kubernetes.container_name&_msg_field=message,log.msg,log.message,log&_time_field=timestamp
        compression: gzip
        encoding:
          codec: json
        framing:
          method: newline_delimited
