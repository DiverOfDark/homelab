apiVersion: v1
kind: Service
metadata:
  name: nextcloud
  namespace: nextcloud
spec:
  internalTrafficPolicy: Cluster
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app.kubernetes.io/pod: nextcloud
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: opencloud
spec:
  ports:
    - port: 80
      targetPort: 9140
      name: http
  selector:
    app: opencloud