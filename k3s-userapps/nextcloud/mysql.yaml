apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: nextcloud
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      pod: mysql
  template:
    metadata:
      labels:
        pod: mysql
    spec:
      volumes:
        - name: nextcloud-db
          persistentVolumeClaim:
            claimName: nextcloud-db
      containers:
        - image: 'mariadb:10.11'
          imagePullPolicy: IfNotPresent
          name: mysql
          ports:
            - containerPort: 3306
              protocol: TCP
              name: "sftp"
          args: [ "--transaction-isolation=READ-COMMITTED", "--binlog-format=ROW" ]
          env:
            - name: MARIADB_AUTO_UPGRADE
              value: "true"
            - name: MYSQL_ROOT_PASSWORD
              value: rootpass
            - name: MYSQL_PASSWORD
              value: nonrootpass
            - name: MYSQL_DATABASE
              value: nextcloud
            - name: MYSQL_USER
              value: nextcloud
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: nextcloud-db