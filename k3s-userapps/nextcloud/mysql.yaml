apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: nextcloud
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app.kubernetes.io/pod: mysql
  template:
    metadata:
      labels:
        app.kubernetes.io/pod: mysql
    spec:
      volumes:
        - name: nextcloud-db
          persistentVolumeClaim:
            claimName: nextcloud-db
      containers:
        - image: 'mariadb:10.5'
          imagePullPolicy: IfNotPresent
          name: mysql
          ports:
            - containerPort: 3306
              protocol: TCP
              name: "sftp"
          args: [ "--transaction-isolation=READ-COMMITTED", "--binlog-format=ROW" ]
          env:
            - name: MARIADB_AUTO_UPGRADE
              value: "true"
            - name: MYSQL_ROOT_PASSWORD
              value: rootpass
            - name: MYSQL_PASSWORD
              value: nonrootpass
            - name: MYSQL_DATABASE
              value: nextcloud
            - name: MYSQL_USER
              value: nextcloud
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: nextcloud-db
---
apiVersion: k8s.mariadb.com/v1alpha1
kind: MariaDB
metadata:
  name: mariadb
  namespace: nextcloud
spec:
  username: nextcloud
  database: nextcloud

  storage:
    size: 5Gi

  service:
    type: ClusterIP

  livenessProbe:
    exec:
      command:
        - bash
        - -c
        - mariadb -u root -p"${MARIADB_ROOT_PASSWORD}" -e "SELECT 1;"
    initialDelaySeconds: 60
    periodSeconds: 15
    timeoutSeconds: 30

  readinessProbe:
    exec:
      command:
        - bash
        - -c
        - mariadb -u root -p"${MARIADB_ROOT_PASSWORD}" -e "SELECT 1;"
    initialDelaySeconds: 60
    periodSeconds: 15
    timeoutSeconds: 30
---
apiVersion: k8s.mariadb.com/v1alpha1
kind: Database
metadata:
  name: nextcloud
  namespace: nextcloud
spec:
  mariaDbRef:
    name: mariadb
  characterSet: utf8
  collate: utf8_general_ci
  cleanupPolicy: Delete
  requeueInterval: 30s
  retryInterval: 5s
