apiVersion: apps/v1
kind: Deployment
metadata:
  name: opencloud
spec:
  revisionHistoryLimit: 1
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: opencloud
  template:
    metadata:
      labels:
        app: opencloud
    spec:
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
      containers:
        - name: opencloud
          image: opencloudeu/opencloud:4.0.3
          imagePullPolicy: IfNotPresent
          command: ["/bin/sh", "-c", "[ -f /etc/opencloud/opencloud.yaml ] || opencloud init --insecure true; opencloud server"]
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: TZ
              value: "Europe/Berlin"
            - name: OC_INITIAL_ADMIN_PASSWORD
              value: "password"
            - name: OC_INSECURE
              value: "true"
            - name: WEB_HTTP_ADDR
              value: "0.0.0.0:8080"
            - name: PROXY_TLS
              value: "false"
            - name: OC_URL
              value: "https://opencloud.kirillorlov.pro"
            - name: OC_LOG_LEVEL
              value: "info"
            - name: OC_LOG_COLOR
              value: "true"
            - name: OC_LOG_PRETTY
              value: "true"
            - name: IDM_CREATE_DEMO_USERS
              value: "false"
          volumeMounts:
            - name: data
              mountPath: /etc/opencloud
              subPath: config
            - name: data
              mountPath: /var/lib/opencloud
              subPath: data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: opencloud-data
