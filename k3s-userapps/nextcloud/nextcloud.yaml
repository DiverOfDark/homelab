apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextcloud
  namespace: nextcloud
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app.kubernetes.io/pod: nextcloud
  template:
    metadata:
      labels:
        app.kubernetes.io/pod: nextcloud
    spec:
      volumes:
        - name: nextcloud
          persistentVolumeClaim:
            claimName: nextcloud
      containers:
        - image: 'nextcloud:29.0.6'
          imagePullPolicy: IfNotPresent
          name: nextcloud
          env:
            - name: OVERWRITEHOST
              value: cloud.kirillorlov.pro
            - name: OVERWRITEPROTOCOL
              value: https
            - name: TRUSTED_PROXIES
              value: 10.42.0.0/16
          volumeMounts:
            - mountPath: /var/www/html
              name: nextcloud