apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextcloud
  namespace: nextcloud
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app.kubernetes.io/pod: nextcloud
  template:
    metadata:
      labels:
        app.kubernetes.io/pod: nextcloud
    spec:
      volumes:
        - name: nextcloud
          persistentVolumeClaim:
            claimName: nextcloud
      containers:
        - image: 'nextcloud:32.0.6'
          imagePullPolicy: IfNotPresent
          name: nextcloud
          env:
            - name: OVERWRITEHOST
              value: cloud.kirillorlov.pro
            - name: OVERWRITEPROTOCOL
              value: https
            - name: TRUSTED_PROXIES
              value: 10.42.0.0/16
          volumeMounts:
            - mountPath: /var/www/html
              name: nextcloud
          lifecycle:
            postStart:
              exec:
                command:
                  - "sh"
                  - "-c"
                  - "apt-get update && apt-get install -y openrc ffmpeg && start-stop-daemon --start --background --pidfile /cron.pid --exec /cron.sh"
          livenessProbe:
            httpGet:
              path: /status.php
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /status.php
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3