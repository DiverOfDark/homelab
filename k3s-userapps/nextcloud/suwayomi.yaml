---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: suwayomi-files
  namespace: nextcloud
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
  storageClassName: "ceph-filesystem"
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: suwayomi-server
  namespace: nextcloud
  annotations:
    cert-manager.io/cluster-issuer: acme-issuer
    gethomepage.dev/enabled: "true"
    gethomepage.dev/href: "https://suwayomi.kirillorlov.pro"
    gethomepage.dev/group: "Media"
    gethomepage.dev/name: suwayomi-server
    gethomepage.dev/pod-selector: "app.kubernetes.io/pod=suwayomi-server"
    gethomepage.dev/icon: "https://raw.githubusercontent.com/homarr-labs/dashboard-icons/refs/heads/main/svg/suwayomi.svg"
spec:
  rules:
    - host: suwayomi.kirillorlov.pro
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: suwayomi-server
                port:
                  number: 4568
  tls:
    - hosts:
        - suwayomi.kirillorlov.pro
      secretName: suwayomi-server-tls
---
apiVersion: v1
kind: Service
metadata:
  name: suwayomi-server
  namespace: nextcloud
spec:
  selector:
    app.kubernetes.io/pod: suwayomi-server
  ports:
    - protocol: TCP
      port: 4568
      targetPort: 4567
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: suwayomi-server
  namespace: nextcloud
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/pod: suwayomi-server
  template:
    metadata:
      labels:
        app.kubernetes.io/pod: suwayomi-server
    spec:
      securityContext:
        runAsUser: 0
      volumes:
        - name: suwayomi-files
          persistentVolumeClaim:
            claimName: suwayomi-files
        - name: nextcloud
          persistentVolumeClaim:
            claimName: nextcloud
      containers:
        - name: suwayomi-server
          image: ghcr.io/suwayomi/suwayomi-server:stable
          ports:
            - containerPort: 4567
              name: http
          volumeMounts:
            - name: suwayomi-files
              mountPath: /root/.local/share/Tachidesk
            - name: nextcloud
              subPath: data/i@kirillorlov.pro/files/Manga
              mountPath: /root/.local/share/Tachidesk/downloads/mangas
          env:
            - name: TZ
              value: Europe/Berlin
