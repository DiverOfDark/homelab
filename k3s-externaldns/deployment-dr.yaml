apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-dns-dr
  namespace: external-dns
spec:
  revisionHistoryLimit: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: external-dns-dr
  template:
    metadata:
      labels:
        app: external-dns-dr
    spec:
      serviceAccountName: external-dns
      containers:
      - name: external-dns-dr
        image: registry.k8s.io/external-dns/external-dns:v0.14.2
        envFrom:
        - secretRef:
            name: pihole-password
        args:
        # - --source=service
        - --source=ingress
        - --registry=noop
        # - --policy=upsert-only
        - --provider=pihole
        - --pihole-server=http://pihole-dr-web.pihole
