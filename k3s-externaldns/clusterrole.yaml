apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: external-dns
rules:
- apiGroups: [""]
  resources: ["services","endpoints","pods", "nodes", "endpoints"]
  verbs: ["get","watch","list"]
- apiGroups: ["networking", "extensions","networking.k8s.io"]
  resources: ["ingresses"]
  verbs: ["get","watch","list"]
