apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: "longhorn-s3-secret"
  namespace: longhorn-system
spec:
  secretStoreRef:
    name: default-secret-store
    kind: ClusterSecretStore  # or ClusterSecretStore

  refreshInterval: "10s"

  target:
    name: longhorn-s3-secret
    creationPolicy: 'Owner'
    deletionPolicy: "Retain"
    template:
      type: Opaque
      data:
        CIFS_PASSWORD: cifs
        CIFS_USERNAME: cifs
---