apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: "longhorn-s3-secret"
  namespace: longhorn-system
spec:
  secretStoreRef:
    name: default-secret-store
    kind: ClusterSecretStore  # or ClusterSecretStore

  refreshInterval: "10s"

  target:
    name: longhorn-s3-secret
    creationPolicy: 'Owner'
    deletionPolicy: "Retain"
    template:
      type: Opaque
      data:
        AWS_ACCESS_KEY_ID: "{{ .access }}"
        AWS_SECRET_ACCESS_KEY: "{{ .secret }}"
        AWS_ENDPOINTS: "{{ .endpoint }}"
        VIRTUAL_HOSTED_STYLE: "true"
  data:
    - secretKey: access
      remoteRef:
        key: golden-secret
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
        property: ovh-s3-longhorn-backups-access-key
    - secretKey: secret
      remoteRef:
        key: golden-secret
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
        property: ovh-s3-longhorn-backups-secret-key
    - secretKey: endpoint
      remoteRef:
        key: golden-secret
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
        property: ovh-s3-longhorn-backups-endpoint
---