apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: "argocd-external-secret"
  namespace: argocd
spec:
  secretStoreRef:
    name: bitwarden-login
    kind: ClusterSecretStore  # or ClusterSecretStore

  refreshInterval: "10s"

  target:
    name: argocd-initial-admin-secret
    creationPolicy: 'Owner'
    deletionPolicy: "Retain"
    template:
      type: Opaque
      data:
        password: "{{ .password }}"
  data:
    - secretKey: password
      remoteRef:
        key: 0e313ad2-4820-4e9b-b86f-5d4816dbb1e0
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
        property: password
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: "argocd-readonly-token"
  namespace: argocd
spec:
  secretStoreRef:
    name: bitwarden-login
    kind: ClusterSecretStore  # or ClusterSecretStore

  refreshInterval: "10s"

  target:
    name: argocd-readonly-token
    creationPolicy: 'Owner'
    deletionPolicy: "Retain"
    template:
      type: Opaque
      data:
        token: "{{ .password }}"
  data:
    - secretKey: password
      remoteRef:
        key: edf9dd62-e22e-454c-8acd-1092540be91b
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
        property: password
---