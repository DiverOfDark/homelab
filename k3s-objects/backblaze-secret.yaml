apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: "backblaze-b2-secret"
  namespace: longhorn-system
spec:
  secretStoreRef:
    name: default-secret-store
    kind: ClusterSecretStore  # or ClusterSecretStore

  refreshInterval: "10s"

  target:
    name: backblaze-b2
    creationPolicy: 'Owner'
    deletionPolicy: "Retain"
    template:
      type: Opaque
      data:
        AWS_ACCESS_KEY_ID: "{{ .access }}"
        AWS_SECRET_ACCESS_KEY: "{{ .secret }}"
        AWS_ENDPOINTS: "{{ .endpoint }}"
  data:
    - secretKey: access
      remoteRef:
        key: golden-secret
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
        property: backblaze_applicationkey_id
    - secretKey: secret
      remoteRef:
        key: golden-secret
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
        property: backblaze_applicationkey
    - secretKey: endpoint
      remoteRef:
          key: golden-secret
          conversionStrategy: Default
          decodingStrategy: None
          metadataPolicy: None
          property: backblaze_endpoint




