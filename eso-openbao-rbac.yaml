apiVersion: v1
kind: ServiceAccount
metadata:
  name: eso-external-secrets
  namespace: eso
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: eso-role
  namespace: eso
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["create", "get", "update", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: eso-role-binding
  namespace: eso
subjects:
- kind: ServiceAccount
  name: eso-external-secrets
  namespace: eso
roleRef:
  kind: Role
  name: eso-role
  apiGroup: rbac.authorization.k8s.io