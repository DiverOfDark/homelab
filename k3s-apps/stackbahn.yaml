apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: stackbahn
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: stackbahn
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: stackbahn
    repoURL: https://github.com/DiverOfDark/stackbahn.git
    path: helm
    targetRevision: HEAD
    helm:
      values: |
        extraObjects: []
  syncPolicy:
    automated:
      prune: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
    - RespectIgnoreDifferences=true
