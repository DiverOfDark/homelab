apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tekton-operator
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: tekton
    server: https://kubernetes.default.svc
  project: default
  source:
    path: charts/tekton-operator
    repoURL: https://github.com/tektoncd/operator.git
    targetRevision: release-v0.76.x
    helm:
      valuesObject:
        installCRDs: true
        operator:
          autoInstallComponents: false
          defaultTargetNamespace: tekton
        service:
          createServiceMonitor: true
  syncPolicy:
    automated:
      prune: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
    - RespectIgnoreDifferences=true
---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  labels:
    operator.tekton.dev/release: v0.76.0
    version: v0.76.0
  name: tektonpruners.operator.tekton.dev
spec:
  group: operator.tekton.dev
  names:
    kind: TektonPruner
    listKind: TektonPrunerList
    plural: tektonpruners
    singular: tektonpruner
  preserveUnknownFields: false
  scope: Cluster
  versions:
    - additionalPrinterColumns:
        - jsonPath: .status.version
          name: Version
          type: string
        - jsonPath: .status.conditions[?(@.type=="Ready")].status
          name: Ready
          type: string
        - jsonPath: .status.conditions[?(@.type=="Ready")].message
          name: Reason
          type: string
      name: v1alpha1
      schema:
        openAPIV3Schema:
          description: Schema for the tektonpruners API
          type: object
          x-kubernetes-preserve-unknown-fields: true
      served: true
      storage: true
      subresources:
        status: {}