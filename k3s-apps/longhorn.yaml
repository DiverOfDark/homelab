apiVersion: v1
kind: Namespace
metadata:
  name: longhorn-system
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: longhorn
  namespace: argocd
spec:
  project: default
  sources:
    - chart: longhorn
      repoURL: https://charts.longhorn.io/
      targetRevision: 1.7.0 # Replace with the Longhorn version you'd like to install or upgrade to
      helm: # https://github.com/longhorn/longhorn/blob/v1.6.2/chart/values.yaml
        values: |
          preUpgradeChecker:
            jobEnabled: false
          ingress:
            enabled: true
            tls: true
            host: longhorn.kirillorlov.pro
            annotations:
              cert-manager.io/cluster-issuer: acme-issuer
              gethomepage.dev/enabled: "true"
              gethomepage.dev/href: "https://longhorn.kirillorlov.pro"
              gethomepage.dev/group: Cluster Management
              gethomepage.dev/name: Longhorn
              gethomepage.dev/icon: longhorn.png
              gethomepage.dev/pod-selector: "app.kubernetes.io/name=longhorn"
          persistence:
            defaultClassReplicaCount: 2
            defaultDataLocality: best-effort
          metrics:
            serviceMonitor:
              enabled: true
          defaultSettings:
            backupTarget: cifs://archer.fritz.box/LonghornBackups/
            backupTargetCredentialSecret: longhorn-s3-secret

  destination:
    server: https://kubernetes.default.svc
    namespace: longhorn-system
  syncPolicy:
    automated:
      prune: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
    - RespectIgnoreDifferences=true
---