apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: velero
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://vmware-tanzu.github.io/helm-charts
    chart: velero
    targetRevision: 9.0.4
    helm:
      valuesObject:
        credentials:
          useSecret: true
          existingSecret: velero-credentials

        configuration:
          backupStorageLocation:
          - name: default
            provider: aws
            bucket: ceph-backups
            config:
              region: default
              s3ForcePathStyle: true
              s3Url: https://yggdrasil.kirillorlov.pro/
          volumeSnapshotLocation:
          - name: default
            provider: aws
            bucket: ceph-backups
            config:
              region: default
              s3ForcePathStyle: true
              s3Url: https://yggdrasil.kirillorlov.pro/
          features: EnableCSI
        deployNodeAgent: true
        initContainers:
          - name: velero-plugin-for-aws
            image: velero/velero-plugin-for-aws:v1.12.0
            imagePullPolicy: IfNotPresent
            volumeMounts:
              - mountPath: /target
                name: plugins
        schedules:
          talos:
            disabled: false
            schedule: "0 0 * * *" ## choose time, when scheduled backups will be make.
            template:
              ttl: "240h" ## choose ttl, after which the backups will be removed.
              snapshotVolumes: true
              defaultVolumesToFsBackup: true
              uploaderConfig:
                parallelFilesUpload: 10
              metadata:
                labels: # reset labels to not show backups in ArgoCD
                  app.kubernetes.io/instance: ""
                  app.kubernetes.io/managed-by: ""
                  app.kubernetes.io/name: ""
                  argocd.argoproj.io/instance: ""
  destination:
    server: https://kubernetes.default.svc
    namespace: velero
  syncPolicy:
    managedNamespaceMetadata:
      labels:
        reloader.stakater.com/auto: "true"
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - RespectIgnoreDifferences=true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: veleroui
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://seriohub.github.io/velero-helm/
    chart: vui
    targetRevision: 0.1.27
    helm:
      valuesObject:
        global:
          veleroNamespace: velero
          clusterName: homelab
        apiConfig:
          inspectBackupEnabled: "true"
          existingSecret: velero-credentials
          storage:
            enabled: true
            storageClassName: ceph-filesystem
        uiConfig:
          nextPublicVeleroApiUrl: https://velero.kirillorlov.pro
          nextPublicVeleroApiWs: wss://velero.kirillorlov.pro
        uiNp:
          enabled: false
        uiIngress:
          enabled: true
          ingressClassName: traefik
          host: velero.kirillorlov.pro
          metadata:
            annotations:
              cert-manager.io/cluster-issuer: acme-issuer
          spec:
            tls:
              - hosts:
                  - velero.kirillorlov.pro
                secretName: velero-tls

  destination:
    server: https://kubernetes.default.svc
    namespace: velero
  syncPolicy:
    managedNamespaceMetadata:
      labels:
        pod-security.kubernetes.io/enforce: privileged
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - RespectIgnoreDifferences=true
---