apiVersion: acid.zalan.do/v1
kind: postgresql
metadata:
  name: database
  namespace: harbor
spec:
  teamId: "acid"
  postgresql:
    version: "16"
  numberOfInstances: 2
  volume:
    size: "5Gi"

  users:
    harbor: [ ]
  databases:
    harbor: harbor
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: harbor
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  ignoreDifferences:
    - group: '*'
      jqPathExpressions:
        - .spec.volumeClaimTemplates[]?.apiVersion
        - .spec.volumeClaimTemplates[]?.kind
      kind: StatefulSet
  destination:
    namespace: harbor
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: harbor
    repoURL: https://helm.goharbor.io
    targetRevision: 1.17.0
    helm:
      valuesObject:
        database:
          type: external
          external:
            host: "database.harbor.svc.cluster.local"
            port: "5432"
            username: "harbor"
            #password: "password"
            coreDatabase: "harbor"
            # if using existing secret, the key must be "password"
            existingSecret: "harbor.database.credentials.postgresql.acid.zalan.do"
            # "disable" - No SSL
            # "require" - Always SSL (skip verification)
            # "verify-ca" - Always SSL (verify that the certificate presented by the
            # server was signed by a trusted CA)
            # "verify-full" - Always SSL (verify that the certification presented by the
            # server was signed by a trusted CA and the server host name matches the one
            # in the certificate)
            sslmode: "require"

        externalURL: https://harbor.kirillorlov.pro
        expose:
          tls:
            certSource: secret
            secret:
              secretName: tls-secret
          ingress:
            hosts:
              core: harbor.kirillorlov.pro
            className: traefik
            annotations:
              cert-manager.io/cluster-issuer: acme-issuer
              gethomepage.dev/enabled: "true"
              gethomepage.dev/href: "https://harbor.kirillorlov.pro"
              gethomepage.dev/group: Cluster Management
              gethomepage.dev/name: Harbor
              gethomepage.dev/icon: https://goharbor.io/favicon.svg
              gethomepage.dev/pod-selector: "app.kubernetes.io/name=harbor"
        persistence:
          persistentVolumeClaim:
            registry:
              storageClass: ceph-filesystem
              accessMode: ReadWriteMany
              size: 30Gi
            jobservice:
              jobLog:
                storageClass: ceph-filesystem
                accessMode: ReadWriteMany
            database:
              storageClass: ceph-filesystem
            redis:
              storageClass: ceph-filesystem
            trivy:
              storageClass: ceph-filesystem
          #imageChartStorage: {}
        metrics:
          enabled: true
          serviceMonitor:
            enabled: true
        trace:
          enabled: false # todo TO JAEGER
        portal:
          replicas: 2
        core:
          replicas: 2
        jobservice:
          replicas: 2
        registry:
          replicas: 2
        trivy:
          replicas: 2
        exporter:
          replicas: 2
  syncPolicy:
    automated:
      prune: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
    - RespectIgnoreDifferences=true
