apiVersion: v1
kind: Namespace
metadata:
  name: cert-manager
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: cert-manager
  project: default
  source:
    chart: cert-manager
    repoURL: https://charts.jetstack.io
    targetRevision: v1.17.1
    helm:
      releaseName: cert-manager
      valuesObject:
        clusterResourceNamespace: cert-manager
        replicaCount: 2
        cainjector:
          replicaCount: 2
        webhook:
          replicaCount: 2
        installCRDs: true
        namespace: cert-manager
        prometheus:
          servicemonitor:
            enabled: true
  syncPolicy:
    automated:
      prune: true
    syncOptions:
    - PruneLast=true
    - ServerSideApply=true
    - RespectIgnoreDifferences=true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: trust-manager
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: cert-manager
  project: default
  source:
    chart: trust-manager
    repoURL: https://charts.jetstack.io
    targetRevision: v0.15.0
    helm:
      releaseName: trust-manager
      valuesObject:
        replicaCount: 2
  syncPolicy:
    automated:
      prune: true
    syncOptions:
    - PruneLast=true
    - ServerSideApply=true
    - RespectIgnoreDifferences=true
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: selfroot-ca-issuer
  namespace: cert-manager
spec:
  secretName: selfroot-ca-issuer-secret
  duration: 48h
  renewBefore: 25h
  revisionHistoryLimit: 1
  issuerRef:
    name: selfsigned-issuer
    kind: ClusterIssuer
    group: cert-manager.io
  commonName: cluster.local
  isCA: true
  dnsNames:
  - cluster.local
  privateKey:
    algorithm: ECDSA
  usages:
  - cert sign
  - crl sign
  - server auth
  - client auth
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: selfroot-ca-issuer
  namespace: cert-manager
spec:
  ca:
    secretName: selfroot-ca-issuer-secret
---
apiVersion: trust.cert-manager.io/v1alpha1
kind: Bundle
metadata:
  name: linkerd-identity-trust-roots
spec:
  sources:
    - secret:
        name: "selfroot-ca-issuer-secret"
        key: "ca.crt"
  target:
    configMap:
      key: "ca-bundle.crt"
    namespaceSelector:
      matchLabels:
        linkerd.io/control-plane-component: identity