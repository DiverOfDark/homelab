apiVersion: v1
kind: Namespace
metadata:
  name: argocd
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: meta-app
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: k3s-apps
    repoURL: https://github.com/DiverOfDark/homelab.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
    syncOptions:
    - PruneLast=true
    - ServerSideApply=true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: argocd
    repoURL: https://kyverno.github.io/kyverno/
    targetRevision: 3.2.0-alpha.4
  syncPolicy:
    automated:
      prune: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
---
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: argocd
  namespace: kube-system
spec:
  chart: https://github.com/argoproj/argo-helm/releases/download/argo-cd-7.3.5/argo-cd-7.3.5.tgz
  targetNamespace: argocd
  valuesContent: |-
    global:
      domain: argo.k8s.kirillorlov.pro
      affinity.nodeAffinity.type: soft

    server:
      ingress:
        enabled: true
        tls: true
      certificate:
        enabled: false
        issuer:
          name: acme-issuer
          kind: ClusterIssuer
          group: cert-manager.io
      autoscaling:
        enabled: false
        minReplicas: 2

    redis-ha:
      enabled: false
      haproxy:
        hardAntiAffinity: false

    configs:
      params:
        server.insecure: true
      cm:
        exec:
          enabled: true

    dex:
      enabled: false

    controller:
      replicas: 2

    repoServer:
      autoscaling:
        enabled: false
        minReplicas: 2

    applicationSet:
      replicas: 2