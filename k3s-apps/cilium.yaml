apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cilium
  namespace: argocd
spec:
  ignoreDifferences:
    - group: '*'
      jqPathExpressions:
        - .data."ca.crt"
        - .data."ca.key"
        - .data."tls.crt"
        - .data."tls.key"
      kind: Secret
  project: default
  source:
    repoURL: https://helm.cilium.io/
    chart: cilium
    targetRevision: 1.17.3
    helm:
      valuesObject:
        clustermesh:
          apiserver:
            metrics:
              serviceMonitor:
                enabled: true
        envoy:
          prometheus:
            serviceMonitor:
              enabled: true
        hubble:
          relay:
            prometheus:
              enabled: true
              serviceMonitor:
                enabled: true
          metrics:
            serviceMonitor:
              enabled: true
        operator:
          prometheus:
            serviceMonitor:
              enabled: true
        prometheus:
          enabled: true
          metricsService: true
          serviceMonitor:
            enabled: true
      parameters:
        - name: ipam.mode
          value: kubernetes
        - name: kubeProxyReplacement
          value: "true"
        - name: securityContext.capabilities.ciliumAgent
          value: "{CHOWN,KILL,NET_ADMIN,NET_RAW,IPC_LOCK,SYS_ADMIN,SYS_RESOURCE,DAC_OVERRIDE,FOWNER,SETGID,SETUID}"
        - name: securityContext.capabilities.cleanCiliumState
          value: "{NET_ADMIN,SYS_ADMIN,SYS_RESOURCE}"
        - name: cgroup.autoMount.enabled
          value: "false"
        - name: cgroup.hostRoot
          value: /sys/fs/cgroup
        - name: k8sServiceHost
          value: localhost
        - name: k8sServicePort
          value: "7445"
  destination:
    server: https://kubernetes.default.svc
    namespace: cilium
  syncPolicy:
    managedNamespaceMetadata:
      labels:
        pod-security.kubernetes.io/enforce: privileged
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true