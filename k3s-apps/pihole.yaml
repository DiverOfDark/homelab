apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pihole
  namespace: argocd
spec:
  destination:
    namespace: pihole
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: pihole
    repoURL: https://mojo2600.github.io/pihole-kubernetes/
    targetRevision: v2.26.1
    helm:
      values: |
        serviceDns:
          type: LoadBalancer
          loadBalancerIP: 192.168.179.2
          annotations:
            metallb.universe.tf/allow-shared-ip: pihole-svc
        serviceDhcp:
          enabled: false
        ingress:
          enabled: true
          annotations: 
            cert-manager.io/cluster-issuer: "acme-issuer"
          hosts:
            - pihole.k8s.kirillorlov.pro
        persistenceVolumeClaim:
          enabled: true
          storageClass: longhorn
        admin:
          existingSecret: pihole-secret
        monitoring:
          podMonitor:
            enabled: true
          sidecar:
            enabled: true
        podDisruptionBudget:
          enabled: true
          minAvailable: 1
        
        extraObjects:
          - apiVersion: external-secrets.io/v1beta1
            kind: ExternalSecret
            metadata:
              name: "pihole-secret"
              namespace: pihole
            spec:
              secretStoreRef:
                name: default-secret-store
                kind: ClusterSecretStore  # or ClusterSecretStore
            
              refreshInterval: "10s"
            
              target:
                name: pihole-secret
                creationPolicy: 'Owner'
                deletionPolicy: "Retain"
                template:
                  type: Opaque
                  data:
                    password: "{{ .password }}"
              data:
                - secretKey: password
                  remoteRef:
                    key: golden-secret
                    property: user-password
            ---

  syncPolicy:
    automated:
      prune: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
