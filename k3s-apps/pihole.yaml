apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pihole
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: pihole
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: pihole
    repoURL: https://mojo2600.github.io/pihole-kubernetes/
    targetRevision: 2.29.1
    helm:
      releaseName: pihole
      values: |
        DNS1: "8.8.8.8"
        DNS2: "1.1.1.1"        
        replicaCount: 1
        antiaff:
          enabled: true
          avoidRelease: pihole-dr
        serviceDns:
          type: LoadBalancer
          loadBalancerIP: 192.168.179.253
          annotations:
            metallb.universe.tf/allow-shared-ip: pihole-svc
        serviceDhcp:
          enabled: false
        virtualHost: pihole.kirillorlov.pro 
        ingress:
          enabled: true
          annotations: 
            cert-manager.io/cluster-issuer: "acme-issuer"
            gethomepage.dev/enabled: "true"
            gethomepage.dev/href: "https://pihole.kirillorlov.pro"
            gethomepage.dev/group: Infra
            gethomepage.dev/name: Pihole
            gethomepage.dev/icon: pi-hole.png
            gethomepage.dev/pod-selector: "release=pihole"
            gethomepage.dev/widget.type: pihole
            gethomepage.dev/widget.url: http://pihole-web.pihole.svc.cluster.local
            gethomepage.dev/widget.version: "5" # required if running v6 or higher, defaults to 5
          hosts:
            - pihole.kirillorlov.pro
          tls: 
            - secretName: pihole-cert-secret
              hosts:
                - pihole.kirillorlov.pro
        persistentVolumeClaim:
          enabled: true
          size: "1Gi"
          storageClass: ceph-block
          accessModes:
            - ReadWriteOnce
        admin:
          existingSecret: pihole-secret
        monitoring:
          podMonitor:
            enabled: true
          sidecar:
            enabled: true
        podDisruptionBudget:
          enabled: true
          minAvailable: 1
        
        extraObjects:
          - apiVersion: v1
            kind: Service
            metadata:
              annotations:
                metallb.universe.tf/allow-shared-ip: pihole-svc
              name: pihole-ha-dns-tcp
              namespace: pihole
            spec:
              externalTrafficPolicy: Cluster
              loadBalancerIP: 192.168.179.254
              ports:
                - name: dns
                  port: 53
                  protocol: TCP
                  targetPort: dns
              selector:
                app: pihole
              type: LoadBalancer
            
          - apiVersion: v1
            kind: Service
            metadata:
              annotations:
                metallb.universe.tf/allow-shared-ip: pihole-svc
              name: pihole-ha-dns-udp
              namespace: pihole
            spec:
              externalTrafficPolicy: Cluster
              loadBalancerIP: 192.168.179.254
              ports:
                - name: dns-udp
                  port: 53
                  protocol: UDP
                  targetPort: dns-udp
              selector:
                app: pihole
              type: LoadBalancer      
        
          - apiVersion: external-secrets.io/v1beta1
            kind: ExternalSecret
            metadata:
              name: "pihole-secret"
              namespace: pihole
            spec:
              secretStoreRef:
                name: default-secret-store
                kind: ClusterSecretStore  # or ClusterSecretStore
            
              refreshInterval: "10s"
            
              target:
                name: pihole-secret
                creationPolicy: 'Owner'
                deletionPolicy: "Retain"
                template:
                  type: Opaque
                  data:
                    password: "{{ .password }}"
                    primary: "https://pihole.kirillorlov.pro|{{ .password }}"
                    replicas: "https://pihole-dr.kirillorlov.pro|{{ .password }}"
              data:
                - secretKey: password
                  remoteRef:
                    conversionStrategy: Default
                    decodingStrategy: None
                    metadataPolicy: None
                    key: golden-secret
                    property: user-password

  syncPolicy:
    automated:
      prune: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
    - RespectIgnoreDifferences=true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pihole-dr
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: pihole
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: pihole
    repoURL: https://mojo2600.github.io/pihole-kubernetes/
    targetRevision: 2.29.1
    helm:
      releaseName: pihole-dr
      values: |
        DNS1: "8.8.8.8"
        DNS2: "1.1.1.1"        
        replicaCount: 1
        antiaff:
          enabled: true
          avoidRelease: pihole
        serviceDns:
          type: LoadBalancer
          loadBalancerIP: 192.168.179.252
          annotations:
            metallb.universe.tf/allow-shared-ip: pihole-svc
        serviceDhcp:
          enabled: false
        virtualHost: pihole-dr.kirillorlov.pro 
        ingress:
          enabled: true
          annotations: 
            cert-manager.io/cluster-issuer: "acme-issuer"
            gethomepage.dev/enabled: "true"
            gethomepage.dev/href: "https://pihole-dr.kirillorlov.pro"
            gethomepage.dev/group: Infra
            gethomepage.dev/name: pihole-DR
            gethomepage.dev/icon: pi-hole.png
            gethomepage.dev/pod-selector: "release=pihole-dr"
            gethomepage.dev/widget.type: pihole
            gethomepage.dev/widget.url: http://pihole-dr-web.pihole.svc.cluster.local
            gethomepage.dev/widget.version: "5" # required if running v6 or higher, defaults to 5
          hosts:
            - pihole-dr.kirillorlov.pro
          tls: 
            - secretName: pihole-dr-cert-secret
              hosts:
                - pihole-dr.kirillorlov.pro
        persistentVolumeClaim:
          enabled: true
          size: "1Gi"
          storageClass: ceph-block
          accessModes:
            - ReadWriteOnce
        admin:
          existingSecret: pihole-secret
        monitoring:
          podMonitor:
            enabled: true
          sidecar:
            enabled: true
        podDisruptionBudget:
          enabled: false
          minAvailable: 1
        
        extraObjects:
          - apiVersion: apps/v1
            kind: Deployment
            metadata:
              name: nebula-sync
              namespace: pihole
            spec:
              replicas: 1
              revisionHistoryLimit: 1
              selector:
                matchLabels:
                  app.kubernetes.io/pod: nebula-sync
              template:
                metadata:
                  labels:
                    app.kubernetes.io/pod: nebula-sync
                spec:
                  dnsPolicy: None
                  dnsConfig:
                    nameservers:
                    - 192.168.179.254
                  containers:
                    - image: 'ghcr.io/lovelaze/nebula-sync:v0.9.0'
                      imagePullPolicy: IfNotPresent
                      name: sync
                      env:
                        - name: PRIMARY
                          valueFrom:
                            secretKeyRef:
                              name: pihole-secret
                              key: primary
                        - name: REPLICAS
                          valueFrom:
                            secretKeyRef:
                              name: pihole-secret
                              key: replicas
                        - name: FULL_SYNC
                          value: "true"
                        - name: RUN_GRAVITY
                          value: "true"
  syncPolicy:
    automated:
      prune: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
    - RespectIgnoreDifferences=true
---