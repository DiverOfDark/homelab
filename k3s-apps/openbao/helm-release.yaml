apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: openbao
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://openbao.github.io/openbao-helm
    targetRevision: 0.4.0
    chart: openbao
    helm:
      valuesObject:
        server:
          dataStorage:
            enabled: true
            size: 1Gi
          standalone:
            enabled: true
            config: |
              ui = true
              listener "tcp" {
                tls_disable = 1
                address = "[::]:8200"
                cluster_address = "[::]:8201"
              }
              storage "file" {
                path = "/openbao/data"
              }
        ui:
          enabled: true
          serviceType: "ClusterIP"
        injector:
          enabled: false

  destination:
    server: https://kubernetes.default.svc
    namespace: openbao
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
