apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  project: default
  sources:
    - chart: argo-helm/argo-cd
      repoURL: ghcr.io/argoproj
      targetRevision: 7.4.2
      helm:
        values: |
            global:
              domain: argo.kirillorlov.pro
              affinity.nodeAffinity.type: soft
        
            server:
              ingress:
                enabled: true
                tls: true
                ingressClassName: traefik
                annotations:
                  cert-manager.io/cluster-issuer: "acme-issuer"
              autoscaling:
                enabled: false
                minReplicas: 2
        
            redis-ha:
              enabled: false
              haproxy:
                hardAntiAffinity: false
        
            configs:
              params:
                server.insecure: true
              cm:
                exec.enabled: true
                resource.customizations.ignoreDifferences.PersistentVolumeClaim: |
                  jqPathExpressions:
                    - '.spec.volumeName'
                    - '.metadata.finalizers'
                    - '.metadata.annotations'
                    - '.metadata.labels."recurring-job-group.longhorn.io/default"'
                resource.customizations.ignoreDifferences.admissionregistration.k8s.io_MutatingWebhookConfiguration: |
                  jqPathExpressions:
                    - '.webhooks[]?.clientConfig.caBundle'        
            dex:
              enabled: false
        
            controller:
              replicas: 2
        
            repoServer:
              autoscaling:
                enabled: false
                minReplicas: 2
        
            applicationSet:
              replicas: 2
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
    - RespectIgnoreDifferences=true
