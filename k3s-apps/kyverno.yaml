apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kyverno
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: kyverno
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: kyverno
    repoURL: https://kyverno.github.io/kyverno/
    targetRevision: 3.2.7
    helm:
      valuesObject:
        cleanupController:
          replicas: 2
          serviceMonitor:
            enabled: true
        reportsController:
          replicas: 2
          serviceMonitor:
            enabled: true
        admissionController:
          replicas: 2
          serviceMonitor:
            enabled: true
          rbac:
            coreClusterRole:
              extraResources:
                - apiGroups:
                    - '*'
                  resources:
                      - '*'
                  verbs:
                      - get
                      - list
                      - watch
                      - create
                      - update
                      - delete
        backgroundController:
          replicas: 2
          serviceMonitor:
            enabled: true
          rbac:
            clusterRole:
              extraResources:
                - apiGroups:
                    - '*'
                  resources:
                    - '*'
                  verbs:
                    - get
                    - list
                    - watch
                    - create
                    - update
                    - delete
  syncPolicy:
    automated:
      prune: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
    - RespectIgnoreDifferences=true
