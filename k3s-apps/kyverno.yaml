apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kyverno
  namespace: argocd
spec:
  destination:
    namespace: kyverno
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: kyverno
    repoURL: https://kyverno.github.io/kyverno/
    targetRevision: 3.2.6
    helm:
      valuesObject:
        admissionController:
          rbac:
            coreClusterRole:
              extraResources:
                - apiGroups:
                    - '*'
                  resources:
                      - '*'
                  verbs:
                      - get
                      - list
                      - watch
                      - create
                      - update
        backgroundController:
          rbac:
            clusterRole:
              extraResources:
                - apiGroups:
                    - '*'
                  resources:
                    - '*'
                  verbs:
                    - get
                    - list
                    - watch
                    - create
                    - update
                    - delete
  syncPolicy:
    automated:
      prune: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
    - RespectIgnoreDifferences=true
