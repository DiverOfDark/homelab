apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
spec:
  destination:
    namespace: prometheus
    server: https://kubernetes.default.svc
  project: default
  ignoreDifferences:
    - group: '*'
      jqPathExpressions:
        - .data."admin-user"
        - .data."admin-password"
      kind: Secret
  source:
    chart: kube-prometheus-stack
    helm:
      values: |
        kubeEtcd:
          enabled: false
        alertmanager:
          ingress:
            enabled: true
            hosts:
              - alertmanager.kirillorlov.pro
            annotations:
              cert-manager.io/cluster-issuer: "acme-issuer"
          alertmanagerSpec:
            storage:
              volumeClaimTemplate:
                spec:
                  storageClassName: longhorn
                  accessModes: ["ReadWriteOnce"]
                  resources:
                    requests:
                      storage: 5Gi
        grafana:
          ingress:
            enabled: true
            hosts:
              - grafana.kirillorlov.pro
            annotations:
              cert-manager.io/cluster-issuer: "acme-issuer"
          persistence:
            enabled: true
            type: sts
            storageClassName: "longhorn"
            accessModes: ["ReadWriteOnce"]
            size: 5Gi
            finalizers:
              - kubernetes.io/pvc-protection
        prometheus:
          prometheusSpec:
            podMonitorNamespaceSelector: {}
            podMonitorSelector: {}
            podMonitorSelectorNilUsesHelmValues: false
            ruleNamespaceSelector: {}
            ruleSelector: {}
            ruleSelectorNilUsesHelmValues: false
            serviceMonitorNamespaceSelector: {}
            serviceMonitorSelector: {}
            serviceMonitorSelectorNilUsesHelmValues: false
            storageSpec:
              volumeClaimTemplate:
                spec:
                  storageClassName: longhorn
                  accessModes: ["ReadWriteOnce"]
                  resources:
                    requests:
                      storage: 10Gi
            additionalScrapeConfigs:
                - job_name: mysql
                  static_configs:
                    - targets:
                      - 192.168.179.1:9104
                      - 192.168.178.10:9104
                      - 192.168.178.11:9104
                      - 192.168.178.12:9104
          ingress:
            enabled: true
            hosts:
              - prometheus.kirillorlov.pro
            annotations:
              cert-manager.io/cluster-issuer: "acme-issuer"

    repoURL: https://prometheus-community.github.io/helm-charts
    targetRevision: 61.7.2
  syncPolicy:
    automated:
      prune: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
    - RespectIgnoreDifferences=true
