apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
spec:
  destination:
    namespace: prometheus
    server: https://kubernetes.default.svc
  project: default
  ignoreDifferences:
    - group: '*'
      jqPathExpressions:
        - .data."admin-user"
        - .data."admin-password"
      kind: Secret
  source:
    chart: kube-prometheus-stack
    helm:
      values: |
        kubeEtcd:
          enabled: false
        alertmanager:
          ingress:
            enabled: true
            hosts:
              - alertmanager.kirillorlov.pro
            tls: 
            - secretName: alertmanager-secret
              hosts:
                - alertmanager.kirillorlov.pro
            annotations:
              cert-manager.io/cluster-issuer: "acme-issuer"
              gethomepage.dev/enabled: "true"
              gethomepage.dev/href: "https://alertmanager.kirillorlov.pro"
              gethomepage.dev/group: Cluster Management
              gethomepage.dev/name: Alertmanager
              gethomepage.dev/icon: alertmanager.png
              gethomepage.dev/pod-selector: "app.kubernetes.io/name=alertmanager"
          alertmanagerSpec:
            storage:
              volumeClaimTemplate:
                spec:
                  storageClassName: longhorn
                  accessModes: ["ReadWriteOnce"]
                  resources:
                    requests:
                      storage: 5Gi
        grafana:
          ingress:
            enabled: true
            hosts:
              - grafana.kirillorlov.pro
            tls: 
            - secretName: grafana-secret
              hosts:
                - grafana.kirillorlov.pro
            annotations:
              cert-manager.io/cluster-issuer: "acme-issuer"
              gethomepage.dev/enabled: "true"
              gethomepage.dev/href: "https://grafana.kirillorlov.pro"
              gethomepage.dev/group: Cluster Management
              gethomepage.dev/name: Grafana
              gethomepage.dev/icon: grafana.png
              gethomepage.dev/pod-selector: "app.kubernetes.io/name=grafana"

          persistence:
            enabled: true
            type: sts
            storageClassName: "longhorn"
            accessModes: ["ReadWriteOnce"]
            size: 5Gi
            finalizers:
              - kubernetes.io/pvc-protection
        prometheus:
          prometheusSpec:
            podMonitorNamespaceSelector: {}
            podMonitorSelector: {}
            podMonitorSelectorNilUsesHelmValues: false
            ruleNamespaceSelector: {}
            ruleSelector: {}
            ruleSelectorNilUsesHelmValues: false
            serviceMonitorNamespaceSelector: {}
            serviceMonitorSelector: {}
            serviceMonitorSelectorNilUsesHelmValues: false
            storageSpec:
              volumeClaimTemplate:
                spec:
                  storageClassName: longhorn
                  accessModes: ["ReadWriteOnce"]
                  resources:
                    requests:
                      storage: 10Gi
            additionalScrapeConfigs:
                - job_name: mysql
                  static_configs:
                    - targets:
                      - 192.168.179.1:9104
                      - 192.168.178.10:9104
                      - 192.168.178.11:9104
                      - 192.168.178.12:9104
          ingress:
            enabled: true
            hosts:
              - prometheus.kirillorlov.pro
            tls: 
            - secretName: prometheus-secret
              hosts:
                - prometheus.kirillorlov.pro
            annotations:
              cert-manager.io/cluster-issuer: "acme-issuer"
              gethomepage.dev/enabled: "true"
              gethomepage.dev/href: "https://prometheus.kirillorlov.pro"
              gethomepage.dev/group: Cluster Management
              gethomepage.dev/name: Prometheus
              gethomepage.dev/icon: prometheus.png
              gethomepage.dev/pod-selector: "app.kubernetes.io/name=prometheus"
              gethomepage.dev/widget.type: prometheus
              gethomepage.dev/widget.url: http://prometheus-operated.prometheus.svc.cluster.local

    repoURL: https://prometheus-community.github.io/helm-charts
    targetRevision: 61.8.0
  syncPolicy:
    automated:
      prune: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
    - RespectIgnoreDifferences=true
