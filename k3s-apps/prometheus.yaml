apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
spec:
  destination:
    namespace: prometheus
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: kube-prometheus-stack
    helm:
      values: |
        kubeEtcd:
          enabled: false
        alertmanager:
          ingress:
            enabled: true
            hosts:
              - alertmanager.k8s.kirillorlov.pro
            annotations:
              cert-manager.io/cluster-issuer: "acme-issuer"
          alertmanagerSpec:
            storage:
              volumeClaimTemplate:
                spec:
                  storageClassName: longhorn
                  accessModes: ["ReadWriteOnce"]
                  resources:
                    requests:
                      storage: 5Gi
        grafana:
          ingress:
            enabled: true
            hosts:
              - grafana.k8s.kirillorlov.pro
            annotations:
              cert-manager.io/cluster-issuer: "acme-issuer"
          persistence:
            enabled: true
            type: sts
            storageClassName: "longhorn"
            accessModes: ["ReadWriteOnce"]
            size: 5Gi
            finalizers:
              - kubernetes.io/pvc-protection
        prometheus:
          prometheusSpec:
            podMonitorNamespaceSelector: {}
            podMonitorSelector: {}
            podMonitorSelectorNilUsesHelmValues: false
            ruleNamespaceSelector: {}
            ruleSelector: {}
            ruleSelectorNilUsesHelmValues: false
            serviceMonitorNamespaceSelector: {}
            serviceMonitorSelector: {}
            serviceMonitorSelectorNilUsesHelmValues: false
            storageSpec:
              volumeClaimTemplate:
                spec:
                  storageClassName: longhorn
                  accessModes: ["ReadWriteOnce"]
                  resources:
                    requests:
                      storage: 10Gi
            additionalScrapeConfigs:
                - job_name: mysql
                  static_configs:
                    - targets:
                      - 192.168.179.1:9104
                      - 192.168.178.10:9104
                      - 192.168.178.11:9104
                      - 192.168.178.12:9104
          thanosIngress:
            hosts:
              - thanos.k8s.kirillorlov.pro
            annotations:
              cert-manager.io/cluster-issuer: "acme-issuer"
          ingress:
            enabled: true
            hosts:
              - prometheus.k8s.kirillorlov.pro
            annotations:
              cert-manager.io/cluster-issuer: "acme-issuer"
        thanosRuler:
          ingress:
            hosts:
              - thanos-ruler.k8s.kirillorlov.pro
            annotations:
              cert-manager.io/cluster-issuer: "acme-issuer"
          storage:
            volumeClaimTemplate:
              spec:
                storageClassName: longhorn
                accessModes: ["ReadWriteOnce"]
                resources:
                  requests:
                    storage: 25Gi

    repoURL: https://prometheus-community.github.io/helm-charts
    targetRevision: 56.21.4
  syncPolicy:
    automated:
      prune: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true

