apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: rook-dashboard
  namespace: rook-system
spec:
  allowCrossNamespaceImport: true
  datasources:
    - inputName: DS_PROMETHEUS
      datasourceName: Prometheus
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  grafanaCom:
    id: 20807
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rook-operator
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    - chart: rook-ceph
      repoURL: https://charts.rook.io/release
      targetRevision: v1.18.5
      helm:
        valuesObject:
         allowLoopDevices: true
         csi:
           csiCephFSPluginResource: |
             - name : driver-registrar
               resource:
                 requests:
                   memory: 128Mi
                   cpu: 50m
             - name : csi-cephfsplugin
               resource:
                 requests:
                   memory: 512Mi
                   cpu: 50m
             - name : liveness-prometheus
               resource:
                 requests:
                   memory: 128Mi
                   cpu: 50m

           csiCephFSProvisionerResource: |
             - name : csi-provisioner
               resource:
                 requests:
                   memory: 128Mi
                   cpu: 50m
             - name : csi-resizer
               resource:
                 requests:
                   memory: 128Mi
                   cpu: 50m
             - name : csi-attacher
               resource:
                 requests:
                   memory: 128Mi
                   cpu: 50m
             - name : csi-snapshotter
               resource:
                 requests:
                   memory: 128Mi
                   cpu: 50m
             - name : csi-cephfsplugin
               resource:
                 requests:
                   memory: 512Mi
                   cpu: 50m
             - name : liveness-prometheus
               resource:
                 requests:
                   memory: 128Mi
                   cpu: 50m
           csiRBDPluginResource: |
             - name : driver-registrar
               resource:
                 requests:
                   memory: 128Mi
                   cpu: 50m
             - name : csi-rbdplugin
               resource:
                 requests:
                   memory: 512Mi
                   cpu: 50m
             - name : liveness-prometheus
               resource:
                 requests:
                   memory: 128Mi
                   cpu: 50m
           csiRBDProvisionerResource: |
              - name : csi-provisioner
                resource:
                  requests:
                    memory: 128Mi
                    cpu: 50m
              - name : csi-resizer
                resource:
                  requests:
                    memory: 128Mi
                    cpu: 50m
              - name : csi-attacher
                resource:
                  requests:
                    memory: 128Mi
                    cpu: 50m
              - name : csi-snapshotter
                resource:
                  requests:
                    memory: 128Mi
                    cpu: 50m
              - name : csi-rbdplugin
                resource:
                  requests:
                    memory: 512Mi
              - name : csi-omap-generator
                resource:
                  requests:
                    memory: 512Mi
                    cpu: 50m
              - name : liveness-prometheus
                resource:
                  requests:
                    memory: 128Mi
                    cpu: 50m
  destination:
    server: https://kubernetes.default.svc
    namespace: rook-system
  syncPolicy:
    managedNamespaceMetadata:
      labels:
        pod-security.kubernetes.io/enforce: privileged
    automated:
      prune: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
    - RespectIgnoreDifferences=true
---