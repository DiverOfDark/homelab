apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rook-operator
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    - chart: rook-ceph
      repoURL: https://charts.rook.io/release
      targetRevision: v1.17.2
      helm:
        valuesObject:
         allowLoopDevices: true
         csi:
           csiCephFSPluginResource: |
             - name : driver-registrar
               resource:
                 requests:
                   memory: 128Mi
                   cpu: 50m
                 limits:
                   memory: 256Mi
             - name : csi-cephfsplugin
               resource:
                 requests:
                   memory: 512Mi
                   cpu: 50m
                 limits:
                   memory: 1Gi
             - name : liveness-prometheus
               resource:
                 requests:
                   memory: 128Mi
                   cpu: 50m
                 limits:
                   memory: 256Mi

           csiCephFSProvisionerResource: |
             - name : csi-provisioner
               resource:
                 requests:
                   memory: 128Mi
                   cpu: 50m
                 limits:
                   memory: 256Mi
             - name : csi-resizer
               resource:
                 requests:
                   memory: 128Mi
                   cpu: 50m
                 limits:
                   memory: 256Mi
             - name : csi-attacher
               resource:
                 requests:
                   memory: 128Mi
                   cpu: 50m
                 limits:
                   memory: 256Mi
             - name : csi-snapshotter
               resource:
                 requests:
                   memory: 128Mi
                   cpu: 50m
                 limits:
                   memory: 256Mi
             - name : csi-cephfsplugin
               resource:
                 requests:
                   memory: 512Mi
                   cpu: 50m
                 limits:
                   memory: 1Gi
             - name : liveness-prometheus
               resource:
                 requests:
                   memory: 128Mi
                   cpu: 50m
                 limits:
                   memory: 256Mi
           csiRBDPluginResource: |
             - name : driver-registrar
               resource:
                 requests:
                   memory: 128Mi
                   cpu: 50m
                 limits:
                   memory: 256Mi
             - name : csi-rbdplugin
               resource:
                 requests:
                   memory: 512Mi
                   cpu: 50m
                 limits:
                   memory: 1Gi
             - name : liveness-prometheus
               resource:
                 requests:
                   memory: 128Mi
                   cpu: 50m
                 limits:
                   memory: 256Mi
           csiRBDProvisionerResource: |
              - name : csi-provisioner
                resource:
                  requests:
                    memory: 128Mi
                    cpu: 50m
                  limits:
                    memory: 256Mi
              - name : csi-resizer
                resource:
                  requests:
                    memory: 128Mi
                    cpu: 50m
                  limits:
                    memory: 256Mi
              - name : csi-attacher
                resource:
                  requests:
                    memory: 128Mi
                    cpu: 50m
                  limits:
                    memory: 256Mi
              - name : csi-snapshotter
                resource:
                  requests:
                    memory: 128Mi
                    cpu: 50m
                  limits:
                    memory: 256Mi
              - name : csi-rbdplugin
                resource:
                  requests:
                    memory: 512Mi
                  limits:
                    memory: 1Gi
              - name : csi-omap-generator
                resource:
                  requests:
                    memory: 512Mi
                    cpu: 50m
                  limits:
                    memory: 1Gi
              - name : liveness-prometheus
                resource:
                  requests:
                    memory: 128Mi
                    cpu: 50m
                  limits:
                    memory: 256Mi
  destination:
    server: https://kubernetes.default.svc
    namespace: rook-system
  syncPolicy:
    managedNamespaceMetadata:
      labels:
        pod-security.kubernetes.io/enforce: privileged
    automated:
      prune: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
    - RespectIgnoreDifferences=true
---