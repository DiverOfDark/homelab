apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: statuspage
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: k3s-userapps/statuspage
    repoURL: https://github.com/DiverOfDark/homelab.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
    syncOptions:
    - PruneLast=true
    - ServerSideApply=true
    - RespectIgnoreDifferences=true
