apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: goldilocks
  namespace: argocd
spec:
  destination:
    namespace: goldilocks
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: goldilocks
    repoURL: https://charts.fairwinds.com/stable
    targetRevision: 8.0.2
    helm:
      valuesObject:
        dashboard:
          ingress:
            enabled: true
            className: traefik
            hosts:
              - host: goldilocks.kirillorlov.pro
                paths:
                  - path: /
                    type: ImplementationSpecific
        metrics-server:
            enabled: true

  syncPolicy:
    automated:
      prune: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
    - RespectIgnoreDifferences=true

---