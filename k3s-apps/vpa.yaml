apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vpa
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: vpa
    server: https://kubernetes.default.svc
  project: default
  ignoreDifferences:
    - group: '*'
      jqPathExpressions:
        - .spec.template.metadata.annotations."checksum/tls-secret"
      kind: Deployment
    - group: '*'
      jqPathExpressions:
        - .data."tls.crt"
        - .data."tls.key"
        - .data."ca.crt"
      kind: Secret

  source:
    chart: vertical-pod-autoscaler
    repoURL: https://cowboysysop.github.io/charts/
    targetRevision: 9.9.0
    helm:
      valuesObject:
        admissionController:
          replicaCount: 2
          pdb:
            create: true
          metrics:
            serviceMonitor:
              enabled: true
        recommender:
          replicaCount: 2
          pdb:
            create: true
          metrics:
            serviceMonitor:
              enabled: true
        updater:
          replicaCount: 2
          pdb:
            create: true
          metrics:
            serviceMonitor:
              enabled: true

  syncPolicy:
    automated:
      prune: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
    - RespectIgnoreDifferences=true
