apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nextcloud
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: k3s-userapps/nextcloud
    repoURL: https://github.com/DiverOfDark/homelab.git
    targetRevision: HEAD
  ignoreDifferences:
    - group: '*'
      jqPathExpressions:
        - .metadata.annotations."gethomepage.dev/widget.key"
      kind: Ingress
  syncPolicy:
    automated:
      prune: true
    syncOptions:
    - PruneLast=true
    - ServerSideApply=true
    - RespectIgnoreDifferences=true
