apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: meta-app
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: k3s-apps
    repoURL: https://github.com/DiverOfDark/homelab.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
    syncOptions:
    - PruneLast=true
    - ServerSideApply=true